<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carbyne Table</title>

  <style>
    :root{
      --ink:#0f172a;
      --muted:#475569;
      --border:#00305B;
      --panel:#d7d7d7;
      --accent:#00305B;
      --radius:10px;
      --shadow:0 12px 30px rgba(2,6,23,.08);
      --bg:#f8fafc;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:var(--bg);
    }

    .wrap{
      max-width:1100px;
      margin:40px auto;
      padding:0 16px;
    }

    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    header{
      padding:18px 20px;
      border-bottom:1px solid var(--border);
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      background:#fff;
    }

    header h1{
      margin:0;
      font-size:18px;
      letter-spacing:.2px;
    }

    header .meta{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      color:var(--muted);
      font-size:13px;
    }

    .tag{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      color:var(--muted);
      font-size:12px;
    }

    .dot{
      width:8px;
      height:8px;
      border-radius:50%;
      background:var(--accent);
      display:inline-block;
    }

    .muted{ color:var(--muted); }

    .controls{
      padding:14px 20px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      border-bottom:1px solid var(--border);
      background:#fff;
    }

    .controls .left{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    input[type="search"]{
      width:min(420px, 84vw);
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:10px;
      font-size:14px;
      outline:none;
    }

    input[type="search"]:focus{
      border-color:var(--accent);
    }

    button{
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:10px;
      background:#fff;
      cursor:pointer;
      font-size:14px;
    }

    button:hover{
      border-color:#cbd5e1;
    }

    .status{
      color:var(--muted);
      font-size:13px;
      max-width:100%;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .table-wrap{
      overflow:auto;
      max-height:70vh;
    }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      min-width:720px;
    }

    thead th{
      position:sticky;
      top:0;
      background:#fff;
      z-index:2;
      text-align:left;
      font-size:13px;
      color:#0f172a;
      padding:12px 12px;
      border-bottom:1px solid var(--border);
      white-space:nowrap;
      cursor:pointer;
      user-select:none;
    }

    tbody td{
      padding:10px 12px;
      border-bottom:1px solid var(--border);
      font-size:14px;
      white-space:nowrap;
    }

    tbody tr:hover td{
      background:#f1f5f9;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <header>
        <h1>Table from Excel (SharePoint)</h1>
        <div class="meta">
          <span class="tag"><span class="dot"></span> GitHub Pages</span>
          <span id="updated" class="muted"></span>
        </div>
      </header>

      <div class="controls">
        <div class="left">
          <input id="search" type="search" placeholder="Search..." autocomplete="off" />
          <button id="reload" type="button">Reload</button>
        </div>
        <div class="status" id="status">Idle</div>
      </div>

      <div class="table-wrap">
        <table id="table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const FILE_URL = "https://carbyneaccounting407-my.sharepoint.com/personal/drew_parker_carbyneaccounting_com/_layouts/15/download.aspx?share=IQAcTAjRA-l7TqHbBdGRxsEiAeJJGgMWq2HGDeAv6tGCUIQ";

    const statusEl = document.getElementById("status");
    const updatedEl = document.getElementById("updated");
    const searchEl = document.getElementById("search");
    const reloadBtn = document.getElementById("reload");

    const table = document.getElementById("table");
    const thead = table.querySelector("thead");
    const tbody = table.querySelector("tbody");

    let headers = [];
    let rawRows = [];
    let sortState = { col: -1, dir: 1 };

    function setStatus(msg){ statusEl.textContent = msg; }

    function normalizeToWidth(rows, width){
      return rows.map(r => {
        const out = new Array(width).fill("");
        for (let i = 0; i < width; i++) out[i] = (r[i] ?? "").toString();
        return out;
      });
    }

    function renderTable(filteredRows){
      thead.innerHTML = "";
      tbody.innerHTML = "";

      const trh = document.createElement("tr");
      headers.forEach((h, idx) => {
        const th = document.createElement("th");
        th.textContent = (h && h.trim()) ? h : `Column ${idx + 1}`;
        th.addEventListener("click", () => sortBy(idx));
        trh.appendChild(th);
      });
      thead.appendChild(trh);

      const frag = document.createDocumentFragment();
      filteredRows.forEach(r => {
        const tr = document.createElement("tr");
        headers.forEach((_, idx) => {
          const td = document.createElement("td");
          td.textContent = (r[idx] ?? "");
          tr.appendChild(td);
        });
        frag.appendChild(tr);
      });
      tbody.appendChild(frag);

      setStatus(`Rows: ${filteredRows.length.toLocaleString()}`);
    }

    function applySearch(){
      const q = (searchEl.value || "").trim().toLowerCase();
      if (!q){
        renderTable(rawRows);
        return;
      }
      const filtered = rawRows.filter(r => r.some(v => (v ?? "").toString().toLowerCase().includes(q)));
      renderTable(filtered);
    }

    function sortBy(colIndex){
      if (sortState.col === colIndex) sortState.dir *= -1;
      else { sortState.col = colIndex; sortState.dir = 1; }

      const dir = sortState.dir;
      rawRows.sort((a, b) => {
        const av = (a[colIndex] ?? "").toString();
        const bv = (b[colIndex] ?? "").toString();

        const an = Number(av.replace(/[$,%\s]/g,""));
        const bn = Number(bv.replace(/[$,%\s]/g,""));
        const bothNum =
          av.trim() !== "" &&
          bv.trim() !== "" &&
          !Number.isNaN(an) &&
          !Number.isNaN(bn);

        if (bothNum) return (an - bn) * dir;

        return av.localeCompare(bv, undefined, {
          numeric: true,
          sensitivity: "base"
        }) * dir;
      });

      applySearch();
    }

    async function loadWorkbook(){
      setStatus("Loading...");
      try{
        const res = await fetch(FILE_URL, { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const ab = await res.arrayBuffer();
        const wb = XLSX.read(ab, { type: "array" });

        const ws = wb.Sheets[wb.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(ws, { header: 1, raw: false, defval: "" });

        if (!rows.length){
          headers = [];
          rawRows = [];
          renderTable([]);
          setStatus("No data found.");
          return;
        }

        headers = rows[0].map(v => (v ?? "").toString().trim());
        const width = headers.length;

        rawRows = rows
          .slice(1)
          .filter(r => r.some(v => (v ?? "").toString().trim() !== ""));

        rawRows = normalizeToWidth(rawRows, width);

        sortState = { col: -1, dir: 1 };
        updatedEl.textContent = `Last loaded: ${new Date().toLocaleString()}`;
        applySearch();
      } catch (e){
        headers = [];
        rawRows = [];
        renderTable([]);
        setStatus(`Load failed: ${e.message}`);
      }
    }

    searchEl.addEventListener("input", applySearch);
    reloadBtn.addEventListener("click", loadWorkbook);

    loadWorkbook();
  </script>
</body>
</html>
