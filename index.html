<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carbyne Table</title>

  <style>
    :root{
      --ink:#0f172a;
      --muted:#475569;
      --border:#e5e7eb;
      --panel:#ffffff;
      --accent:#00305B;
      --radius:10px;
      --shadow:0 12px 30px rgba(2,6,23,.08);
      --bg:#f8fafc;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:var(--bg);
    }

    .wrap{
      max-width:1100px;
      margin:40px auto;
      padding:0 16px;
    }

    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    header{
      padding:18px 20px;
      border-bottom:1px solid var(--border);
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }

    header h1{
      margin:0;
      font-size:18px;
      letter-spacing:.2px;
    }

    header .meta{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      color:var(--muted);
      font-size:13px;
    }

    .tag{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      color:var(--muted);
      font-size:12px;
    }

    .dot{
      width:8px;
      height:8px;
      border-radius:50%;
      background:var(--accent);
      display:inline-block;
    }

    .muted{ color:var(--muted); }

    .controls{
      padding:14px 20px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      border-bottom:1px solid var(--border);
      background:#fff;
    }

    .controls .left{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    input[type="search"]{
      width:min(420px, 84vw);
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:10px;
      font-size:14px;
      outline:none;
    }

    button{
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:10px;
      background:#fff;
      cursor:pointer;
      font-size:14px;
    }

    button:hover{
      border-color:#cbd5e1;
    }

    .status{
      color:var(--muted);
      font-size:13px;
      max-width:100%;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .table-wrap{
      overflow:auto;
      max-height:70vh;
    }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      min-width:720px;
    }

    thead th{
      position:sticky;
      top:0;
      background:#fff;
      z-index:2;
      text-align:left;
      font-size:13px;
      color:#0f172a;
      padding:12px 12px;
      border-bottom:1px solid var(--border);
      white-space:nowrap;
      cursor:pointer;
      user-select:none;
    }

    tbody td{
      padding:10px 12px;
      border-bottom:1px solid var(--border);
      font-size:14px;
      white-space:nowrap;
    }

    tbody tr:hover td{
      background:#f1f5f9;
    }

    .gate{
      padding:16px 20px;
      border-bottom:1px solid var(--border);
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }

    .gate .left{
      display:flex;
      flex-direction:column;
      gap:4px;
    }

    .gate-title{
      font-weight:700;
      font-size:14px;
      color:#0f172a;
    }

    .gate-sub{
      font-size:13px;
      color:var(--muted);
    }

    .danger{
      color:#b91c1c;
      font-weight:700;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <header>
        <h1>Table from Excel (SharePoint)</h1>
        <div class="meta">
          <span class="tag"><span class="dot"></span> GitHub Pages</span>
          <span id="updated" class="muted"></span>
        </div>
      </header>

      <div class="gate" id="gateBar">
        <div class="left">
          <div class="gate-title">Access Code</div>
          <div class="gate-sub">Filtering results to your Unique Identifier: <span id="gateCode" class="muted"></span></div>
          <div class="gate-sub danger" id="gateError" style="display:none;"></div>
        </div>
        <div class="right">
          <button id="changeCode" type="button">Change Code</button>
          <button id="clearCode" type="button">Clear</button>
        </div>
      </div>

      <div class="controls">
        <div class="left">
          <input id="search" type="search" placeholder="Search..." autocomplete="off" />
          <button id="reload" type="button">Reload</button>
        </div>
        <div class="status" id="status">Idle</div>
      </div>

      <div class="table-wrap">
        <table id="table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>

    </div>
  </div>

  <script>
    const STORAGE_KEY = "carbyne_access_code";

    const FILE_URL = "https://carbyneaccounting407-my.sharepoint.com/personal/drew_parker_carbyneaccounting_com/_layouts/15/download.aspx?share=IQAcTAjRA-l7TqHbBdGRxsEiAeJJGgMWq2HGDeAv6tGCUIQ";

    const statusEl = document.getElementById("status");
    const updatedEl = document.getElementById("updated");
    const searchEl = document.getElementById("search");
    const reloadBtn = document.getElementById("reload");

    const gateBar = document.getElementById("gateBar");
    const gateCodeEl = document.getElementById("gateCode");
    const gateErrorEl = document.getElementById("gateError");
    const changeCodeBtn = document.getElementById("changeCode");
    const clearCodeBtn = document.getElementById("clearCode");

    const table = document.getElementById("table");
    const thead = table.querySelector("thead");
    const tbody = table.querySelector("tbody");

    let headers = [];
    let rawRows = [];
    let visibleRows = [];
    let sortState = { col: -1, dir: 1 };

    function setStatus(msg){ statusEl.textContent = msg; }

    function normalize(v){ return (v ?? "").toString().trim(); }

    function findIdentifierColumnIndex(headers){
      const targets = [
        "unique identifier",
        "unique id",
        "identifier",
        "uid",
        "access code",
        "access id"
      ];
      const lower = headers.map(h => normalize(h).toLowerCase());
      for (let i = 0; i < lower.length; i++){
        if (targets.includes(lower[i])) return i;
      }
      for (let i = 0; i < lower.length; i++){
        const h = lower[i];
        if (h.includes("unique") && h.includes("id")) return i;
        if (h.includes("identifier")) return i;
        if (h.includes("access") && (h.includes("code") || h.includes("id"))) return i;
      }
      return 0;
    }

    function normalizeToWidth(rows, width){
      return rows.map(r => {
        const out = new Array(width).fill("");
        for (let i = 0; i < width; i++) out[i] = normalize(r[i]);
        return out;
      });
    }

    function renderTable(filteredRows){
      thead.innerHTML = "";
      tbody.innerHTML = "";

      const trh = document.createElement("tr");
      headers.forEach((h, idx) => {
        const th = document.createElement("th");
        th.textContent = (h && h.trim()) ? h : `Column ${idx + 1}`;
        th.addEventListener("click", () => sortBy(idx));
        trh.appendChild(th);
      });
      thead.appendChild(trh);

      const frag = document.createDocumentFragment();
      filteredRows.forEach(r => {
        const tr = document.createElement("tr");
        headers.forEach((_, idx) => {
          const td = document.createElement("td");
          td.textContent = (r[idx] ?? "");
          tr.appendChild(td);
        });
        frag.appendChild(tr);
      });
      tbody.appendChild(frag);

      setStatus(`Rows: ${filteredRows.length.toLocaleString()}`);
    }

    function applySearch(){
      const q = normalize(searchEl.value).toLowerCase();
      if (!q){
        renderTable(visibleRows);
        return;
      }
      const filtered = visibleRows.filter(r => r.some(v => normalize(v).toLowerCase().includes(q)));
      renderTable(filtered);
    }

    function sortBy(colIndex){
      if (sortState.col === colIndex) sortState.dir *= -1;
      else { sortState.col = colIndex; sortState.dir = 1; }

      const dir = sortState.dir;

      visibleRows.sort((a, b) => {
        const av = normalize(a[colIndex]);
        const bv = normalize(b[colIndex]);

        const an = Number(av.replace(/[$,%\s]/g,""));
        const bn = Number(bv.replace(/[$,%\s]/g,""));
        const bothNum =
          av.trim() !== "" &&
          bv.trim() !== "" &&
          !Number.isNaN(an) &&
          !Number.isNaN(bn);

        if (bothNum) return (an - bn) * dir;

        return av.localeCompare(bv, undefined, { numeric:true, sensitivity:"base" }) * dir;
      });

      applySearch();
    }

    function setGateError(msg){
      if (!msg){
        gateErrorEl.style.display = "none";
        gateErrorEl.textContent = "";
        return;
      }
      gateErrorEl.style.display = "block";
      gateErrorEl.textContent = msg;
    }

    async function loadWorkbook(){
      setStatus("Loading...");
      setGateError("");

      const accessCode = normalize(localStorage.getItem(STORAGE_KEY));
      if (!accessCode){
        gateCodeEl.textContent = "";
        setGateError("No access code found. Return to Step 1.");
        setStatus("Blocked");
        headers = [];
        rawRows = [];
        visibleRows = [];
        renderTable([]);
        return;
      }

      gateCodeEl.textContent = accessCode;

      try{
        const res = await fetch(FILE_URL, { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const ab = await res.arrayBuffer();
        const wb = XLSX.read(ab, { type: "array" });

        const ws = wb.Sheets[wb.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(ws, { header: 1, raw: false, defval: "" });

        if (!rows.length){
          headers = [];
          rawRows = [];
          visibleRows = [];
          renderTable([]);
          setStatus("No data found.");
          return;
        }

        headers = rows[0].map(v => normalize(v));
        const width = headers.length;

        rawRows = rows
          .slice(1)
          .filter(r => (r || []).some(v => normalize(v) !== ""));

        rawRows = normalizeToWidth(rawRows, width);

        const colIndex = findIdentifierColumnIndex(headers);
        const codeLower = accessCode.toLowerCase();

        visibleRows = rawRows.filter(r => normalize(r[colIndex]).toLowerCase() === codeLower);

        if (!visibleRows.length){
          setGateError("Access code not found in the table data.");
          setStatus("Blocked");
          renderTable([]);
          return;
        }

        sortState = { col: -1, dir: 1 };
        updatedEl.textContent = `Last loaded: ${new Date().toLocaleString()}`;
        applySearch();

      } catch (e){
        headers = [];
        rawRows = [];
        visibleRows = [];
        renderTable([]);
        setStatus(`Load failed: ${e.message}`);
      }
    }

    changeCodeBtn.addEventListener("click", () => {
      window.location.href = "ui.html";
    });

    clearCodeBtn.addEventListener("click", () => {
      localStorage.removeItem(STORAGE_KEY);
      window.location.href = "ui.html";
    });

    searchEl.addEventListener("input", applySearch);
    reloadBtn.addEventListener("click", loadWorkbook);

    loadWorkbook();
  </script>
</body>
</html>
