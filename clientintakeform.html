<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Client Intake Form</title>

  <style>
    :root{
      --ink:#0f172a;
      --muted:#475569;
      --border:rgba(15,23,42,.14);
      --panel:rgba(255,255,255,.92);
      --panel-solid:#ffffff;
      --accent:#00305B;
      --accent-2:#2596be;
      --radius:14px;
      --shadow:0 18px 44px rgba(2,6,23,.18);
      --shadow-soft:0 12px 30px rgba(2,6,23,.10);
      --bg-tint:rgba(248,250,252,.78);
      --focus:rgba(37,150,190,.35);
      --danger:#b91c1c;
      --ok:#166534;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      overflow-x:hidden;
      background:
        radial-gradient(1200px 700px at 18% 18%, rgba(255,255,255,.40), rgba(255,255,255,0) 55%),
        radial-gradient(900px 600px at 82% 20%, rgba(37,150,190,.22), rgba(37,150,190,0) 60%),
        radial-gradient(900px 700px at 60% 90%, rgba(0,48,91,.18), rgba(0,48,91,0) 62%),
        linear-gradient(180deg, #eef2f7, #f8fafc 60%, #eef2f7);
    }

    /* subtle “winter scenic” texture */
    body:before{
      content:"";
      position:fixed;
      inset:-30px;
      background:
        radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,.55), rgba(255,255,255,0) 60%),
        radial-gradient(2px 2px at 35% 15%, rgba(255,255,255,.35), rgba(255,255,255,0) 60%),
        radial-gradient(2px 2px at 68% 22%, rgba(255,255,255,.45), rgba(255,255,255,0) 60%),
        radial-gradient(2px 2px at 82% 12%, rgba(255,255,255,.30), rgba(255,255,255,0) 60%),
        radial-gradient(2px 2px at 15% 55%, rgba(255,255,255,.25), rgba(255,255,255,0) 60%),
        radial-gradient(2px 2px at 52% 62%, rgba(255,255,255,.28), rgba(255,255,255,0) 60%),
        radial-gradient(2px 2px at 78% 70%, rgba(255,255,255,.24), rgba(255,255,255,0) 60%),
        radial-gradient(2px 2px at 92% 58%, rgba(255,255,255,.20), rgba(255,255,255,0) 60%);
      opacity:.55;
      pointer-events:none;
      filter:blur(.2px);
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:26px 18px;
      position:relative;
      z-index:1;
    }

    .card{
      width:min(1040px, 96vw);
      background:var(--panel);
      border:1px solid rgba(255,255,255,.55);
      border-radius:18px;
      box-shadow:var(--shadow);
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
      overflow:hidden;
    }

    .card-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:18px 20px;
      background:linear-gradient(90deg, rgba(0,48,91,.10), rgba(37,150,190,.08));
      border-bottom:1px solid rgba(15,23,42,.10);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }

    .brand-mark{
      width:38px;
      height:38px;
      border-radius:12px;
      background:
        radial-gradient(16px 16px at 28% 28%, rgba(255,255,255,.65), rgba(255,255,255,0) 65%),
        linear-gradient(135deg, var(--accent), rgba(37,150,190,.92));
      box-shadow:0 10px 22px rgba(0,48,91,.22);
      flex:0 0 auto;
    }

    .brand-title{
      display:flex;
      flex-direction:column;
      min-width:0;
      line-height:1.1;
    }

    .brand-title strong{
      font-size:14px;
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .brand-title span{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .header-actions{
      display:flex;
      align-items:center;
      gap:10px;
      flex:0 0 auto;
    }

    .pill{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.70);
      border:1px solid rgba(15,23,42,.10);
      color:rgba(15,23,42,.78);
    }

    .content{
      padding:20px;
    }

    .section{
      background:rgba(255,255,255,.72);
      border:1px solid rgba(15,23,42,.10);
      border-radius:16px;
      box-shadow:var(--shadow-soft);
      padding:18px 18px 16px;
    }

    h2{
      margin:0 0 14px 0;
      font-size:18px;
      letter-spacing:.2px;
      color:var(--accent);
    }

    .grid{
      display:grid;
      gap:14px;
    }

    .grid.two{
      grid-template-columns:1fr 1fr;
    }

    .grid.three{
      grid-template-columns:1fr 1fr 1fr;
    }

    @media (max-width: 900px){
      .grid.two, .grid.three{
        grid-template-columns:1fr;
      }
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width:0;
    }

    label{
      font-size:13px;
      font-weight:600;
      color:rgba(15,23,42,.86);
    }

    .hint{
      font-size:12px;
      color:rgba(71,85,105,.92);
      margin-top:-2px;
    }

    input, select, textarea{
      width:100%;
      min-width:0;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.92);
      color:var(--ink);
      font-size:14px;
      outline:none;
      transition:border-color .12s ease, box-shadow .12s ease, background .12s ease;
    }

    textarea{
      min-height:92px;
      resize:vertical;
    }

    input::placeholder, textarea::placeholder{
      color:rgba(15,23,42,.45);
    }

    input:focus, select:focus, textarea:focus{
      border-color:rgba(37,150,190,.55);
      box-shadow:0 0 0 4px var(--focus);
      background:#fff;
    }

    input[readonly]{
      background:rgba(248,250,252,.92);
      color:rgba(15,23,42,.78);
      cursor:not-allowed;
    }

    .row-actions{
      margin-top:16px;
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:12px;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px 16px;
      border-radius:12px;
      border:1px solid rgba(15,23,42,.10);
      background:rgba(255,255,255,.78);
      color:rgba(15,23,42,.86);
      font-weight:700;
      font-size:14px;
      cursor:pointer;
      transition:transform .08s ease, box-shadow .12s ease, background .12s ease, border-color .12s ease;
      user-select:none;
    }

    .btn:hover{
      background:#fff;
      border-color:rgba(15,23,42,.16);
      box-shadow:0 14px 26px rgba(2,6,23,.10);
      transform:translateY(-1px);
    }

    .btn.primary{
      background:linear-gradient(135deg, var(--accent), rgba(37,150,190,.95));
      border-color:rgba(0,48,91,.22);
      color:#fff;
      box-shadow:0 14px 26px rgba(0,48,91,.22);
    }

    .btn.primary:hover{
      box-shadow:0 18px 34px rgba(0,48,91,.28);
    }

    .status{
      flex:1 1 auto;
      min-width:220px;
      font-size:13px;
      color:rgba(71,85,105,.92);
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:flex-start;
    }

    .status .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background:rgba(71,85,105,.35);
      flex:0 0 auto;
    }

    .status.ok{color:var(--ok)}
    .status.ok .dot{background:rgba(22,101,52,.65)}
    .status.bad{color:var(--danger)}
    .status.bad .dot{background:rgba(185,28,28,.65)}

    /* === KEY: widths driven by label/title text (matches your request) === */
    .title-width-row{
      display:grid;
      grid-auto-flow:column;
      grid-auto-columns:max-content;
      gap:16px;
      align-items:end;
      width:100%;
      overflow:hidden;
    }

    .title-width-row .field{
      min-width:0;
    }

    .title-width-row label{
      white-space:nowrap; /* label width drives the column width */
    }

    .title-width-row input,
    .title-width-row select{
      width:100%;
    }

    @media (max-width: 900px){
      .title-width-row{
        grid-auto-flow:row;
        grid-auto-columns:unset;
      }
      .title-width-row label{
        white-space:normal;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="card-header">
        <div class="brand">
          <div class="brand-mark" aria-hidden="true"></div>
          <div class="brand-title">
            <strong>Carbyne Accounting</strong>
            <span>Client Onboarding</span>
          </div>
        </div>
        <div class="header-actions">
          <div class="pill">Client Intake Form</div>
        </div>
      </div>

      <div class="content">
        <form id="clientIntakeForm" class="section" autocomplete="on">
          <h2>Client Intake Form</h2>

          <!-- === ROW (label-driven widths) === -->
          <div class="title-width-row" style="margin-bottom:14px;">
            <div class="field">
              <label for="businessFormationDate">Business Formation Date</label>
              <input id="businessFormationDate" name="businessFormationDate" type="date" />
            </div>

            <div class="field">
              <label for="signatoryFullName">Full Name of Signatory</label>
              <input id="signatoryFullName" name="signatoryFullName" type="text" placeholder="Full Name" />
            </div>

            <div class="field">
              <label for="signatoryTitle">Title</label>
              <input id="signatoryTitle" name="signatoryTitle" type="text" placeholder="Title" />
            </div>
          </div>

          <!-- === Business Information (as previously discussed) === -->
          <div class="grid two">
            <div class="field">
              <label for="businessName">Name of Business</label>
              <input id="businessName" name="businessName" type="text" placeholder="Business Name" />
            </div>

            <div class="field">
              <label for="businessPhone">Business Phone Number</label>
              <input id="businessPhone" name="businessPhone" type="tel" placeholder="(###) ###-####" inputmode="tel" />
            </div>
          </div>

          <div class="grid two" style="margin-top:14px;">
            <div class="field">
              <label for="businessEmail">Business Email Address</label>
              <input id="businessEmail" name="businessEmail" type="email" placeholder="name@business.com" inputmode="email" />
            </div>

            <div class="field">
              <label for="businessPOC">Business Point of Contact</label>
              <input id="businessPOC" name="businessPOC" type="text" placeholder="Full Name" />
            </div>
          </div>

          <div class="grid two" style="margin-top:14px;">
            <div class="field">
              <label for="businessAddress">Business Address</label>
              <input id="businessAddress" name="businessAddress" type="text" placeholder="Street Address" />
            </div>

            <div class="field">
              <label for="suiteUnit">Suite/Unit Number</label>
              <input id="suiteUnit" name="suiteUnit" type="text" placeholder="Suite / Unit" />
            </div>
          </div>

          <div class="grid three" style="margin-top:14px;">
            <div class="field">
              <label for="city">City</label>
              <input id="city" name="city" type="text" placeholder="City" />
            </div>

            <div class="field">
              <label for="state">State</label>
              <input id="state" name="state" type="text" value="KY" readonly />
              <div class="hint">State is fixed to Kentucky.</div>
            </div>

            <div class="field">
              <label for="zip">Zip Code</label>
              <input id="zip" name="zip" type="text" placeholder="Kentucky Zip Code" inputmode="numeric" />
            </div>
          </div>

          <div class="row-actions">
            <div id="status" class="status">
              <span class="dot" aria-hidden="true"></span>
              <span id="statusText">Not saved.</span>
            </div>
            <button type="button" class="btn" id="btnClear">Clear</button>
            <button type="submit" class="btn primary" id="btnSave">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const form = document.getElementById("clientIntakeForm");
      const status = document.getElementById("status");
      const statusText = document.getElementById("statusText");
      const btnClear = document.getElementById("btnClear");

      const STORAGE_KEY = "carbyne_client_intake_form_v1";

      function setStatus(mode, text){
        status.classList.remove("ok","bad");
        if(mode === "ok") status.classList.add("ok");
        if(mode === "bad") status.classList.add("bad");
        statusText.textContent = text;
      }

      function getFormData(){
        const fd = new FormData(form);
        const obj = {};
        for(const [k,v] of fd.entries()){
          obj[k] = v;
        }
        return obj;
      }

      function setFormData(obj){
        if(!obj || typeof obj !== "object") return;
        Object.keys(obj).forEach((k) => {
          const el = form.elements.namedItem(k);
          if(!el) return;
          el.value = obj[k];
        });
      }

      function load(){
        try{
          const raw = localStorage.getItem(STORAGE_KEY);
          if(!raw) return;
          const obj = JSON.parse(raw);
          setFormData(obj);
          setStatus("ok", "Loaded saved values.");
        }catch(e){
          setStatus("bad", "Could not load saved values.");
        }
      }

      function save(){
        try{
          const obj = getFormData();
          localStorage.setItem(STORAGE_KEY, JSON.stringify(obj));
          setStatus("ok", "Saved.");
        }catch(e){
          setStatus("bad", "Could not save.");
        }
      }

      function clearAll(){
        form.reset();
        document.getElementById("state").value = "KY";
        localStorage.removeItem(STORAGE_KEY);
        setStatus("", "Cleared.");
      }

      form.addEventListener("submit", function(e){
        e.preventDefault();
        save();
      });

      btnClear.addEventListener("click", function(){
        clearAll();
      });

      load();
    })();
  </script>
</body>
</html>
