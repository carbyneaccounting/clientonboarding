<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Client Intake Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#0f172a;
    }

    h2{
      font-size:20px;
      font-weight:950;
      margin:22px 0 12px;
      color:#00305B;
    }

    .section{
      margin-bottom:26px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:14px 18px;
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .field.full{
      grid-column:1 / -1;
    }

    label{
      font-size:12px;
      font-weight:900;
      color:#334155;
    }

    input{
      padding:12px 14px;
      font-size:14px;
      font-weight:800;
      border-radius:10px;
      border:1px solid rgba(0,0,0,.15);
      outline:none;
    }

    input[readonly]{
      background:#f1f5f9;
      color:#475569;
    }

    /* Basis of Accounting */
    .basis-options{
      display:flex;
      gap:22px;
      margin-top:10px;
      flex-wrap:wrap;
    }

    .basis-option{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:14px;
      font-weight:900;
      cursor:pointer;
      color:#0f172a;
    }

    .basis-option input{
      cursor:pointer;
    }
  </style>
</head>

<body>

  <!-- Business Information -->
  <div class="section">
    <h2>Client Intake Form</h2>

    <div class="grid">
      <div class="field full">
        <label>Name of Business</label>
        <input type="text" name="business_name">
      </div>

      <div class="field full">
        <label>Business Address</label>
        <input type="text" name="business_address">
      </div>

      <div class="field">
        <label>Suite / Unit Number</label>
        <input type="text" name="suite_unit">
      </div>

      <div class="field">
        <label>City</label>
        <input type="text" name="city">
      </div>

      <div class="field">
        <label>State</label>
        <input type="text" name="state" value="KY" readonly>
      </div>

      <div class="field">
        <label>Zip Code</label>
        <input type="text" name="zip" placeholder="Kentucky Zip Code">
      </div>

      <div class="field">
        <label>Business Phone Number</label>
        <input type="tel" name="business_phone">
      </div>

      <div class="field">
        <label>Business Email Address</label>
        <input type="email" name="business_email">
      </div>

      <div class="field full">
        <label>Business Point of Contact</label>
        <input type="text" name="point_of_contact">
      </div>
    </div>
  </div>

  <!-- Basis of Accounting -->
  <div class="section">
    <h2>Basis of Accounting</h2>

    <div class="basis-options">
      <label class="basis-option">
        <input type="radio" name="basis_of_accounting" value="Accrual">
        <span>Accrual</span>
      </label>

      <label class="basis-option">
        <input type="radio" name="basis_of_accounting" value="Cash">
        <span>Cash</span>
      </label>

      <label class="basis-option">
        <input type="radio" name="basis_of_accounting" value="Mixed Method">
        <span>Mixed Method</span>
      </label>
    </div>
  </div>

</body>
</html>
