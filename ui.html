<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Client Onboarding - Carbyne Accounting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.cdnfonts.com/css/baron" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    :root{
      --carbyne-blue:#00305B;
      --carbyne-blue-2:#0A3D6F;
      --radius:18px;
      --shadow:0 28px 56px rgba(0,0,0,.30);
      --danger:#b91c1c;
      --panel:#ffffff;
      --muted:#475569;
    }

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      background:linear-gradient(135deg,var(--carbyne-blue) 0%,var(--carbyne-blue-2) 50%,var(--carbyne-blue) 100%);
      position:relative;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    .top-left-info{
      position:absolute;
      top:20px;
      left:20px;
      color:#fff;
      z-index:10;
    }
    .company-name{font-size:16px;font-weight:700;margin-bottom:2px}
    .address{
      font-size:13px;
      font-weight:600;
      letter-spacing:.2px;
      line-height:1.35;
      opacity:.98;
    }

    .container{
      width:min(1200px,95vw);
      display:flex;
      flex-direction:column;
    }

    h1{
      font-family:'Baron',sans-serif;
      font-size:22px;
      color:#fff;
      font-weight:normal;
      margin-bottom:14px;
    }

    .card{
      width:100%;
      height:clamp(520px,72vh,860px);
      background:#fff;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      overflow:hidden;
      position:relative;
    }

    .top-section{
      padding:18px 30px;
      border-bottom:1px solid #e6e6e6;
      background:#fff;
      z-index:2;
    }

    .progress-bar-container{
      width:100%;
      height:8px;
      background:#dedede;
      border-radius:999px;
      overflow:hidden;
    }
    .progress-bar-fill{
      height:100%;
      width:0%;
      background:linear-gradient(90deg,var(--carbyne-blue) 0%,var(--carbyne-blue-2) 100%);
      border-radius:999px;
      transition:width .25s ease;
    }

    .middle-section{
      flex:1;
      padding:26px 30px;
      overflow:hidden;
      background:
        linear-gradient(180deg,rgba(0,0,0,.52) 0%,rgba(0,0,0,.42) 45%,rgba(0,0,0,.52) 100%),
        url("https://images.unsplash.com/photo-1725759675905-ffefc70268e3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      position:relative;
    }

    #pageMount{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .bottom-section{
      padding:18px 30px;
      border-top:1px solid #e6e6e6;
      background:#fff;
      z-index:2;
    }

    .navigation{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }

    .nav-button{
      padding:10px 24px;
      border:none;
      border-radius:8px;
      font-size:14px;
      font-weight:700;
      cursor:pointer;
      transition:opacity .15s ease,transform .15s ease;
    }
    .nav-button.previous{background:#f0f0f0;color:#333}
    .nav-button.previous:hover:not(:disabled){opacity:.95;transform:translateY(-1px)}
    .nav-button.next{background:linear-gradient(90deg,var(--carbyne-blue) 0%,var(--carbyne-blue-2) 100%);color:#fff}
    .nav-button.next:hover:not(:disabled){opacity:.95;transform:translateY(-1px)}
    .nav-button:disabled{opacity:.45;cursor:not-allowed;transform:none}

    .page-indicator{font-size:14px;color:#666;font-weight:600}

    .footer{
      position:absolute;
      bottom:20px;
      left:20px;
      color:#fff;
      font-size:13px;
      font-weight:600;
      opacity:.95;
      z-index:10;
    }

    /* Page shell used for steps 2..15 content */
    .page-shell{
      width:min(980px,96%);
      height:min(520px,100%);
      border-radius:18px;
      position:relative;
      overflow:hidden;
      box-shadow:0 18px 40px rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.10);
      backdrop-filter:blur(2px);
    }

    /* Scrollbar INSIDE rounded frame */
    .page-shell-inner{
      width:100%;
      height:100%;
      border-radius:18px;
      overflow:hidden;
      background:rgba(255,255,255,.78);
      position:relative;
    }

    .page-scroll{
      height:100%;
      overflow:auto;
      padding:22px 22px 26px 22px;
      scrollbar-gutter:stable;
    }

    .page-scroll::-webkit-scrollbar{width:12px}
    .page-scroll::-webkit-scrollbar-track{background:rgba(0,0,0,.10)}
    .page-scroll::-webkit-scrollbar-thumb{background:rgba(0,48,91,.45);border-radius:999px;border:3px solid rgba(255,255,255,.55)}
    .page-scroll{scrollbar-width:auto;scrollbar-color:rgba(0,48,91,.45) rgba(0,0,0,.10)}

    .sticky-ref{
      position:sticky;
      top:0;
      z-index:5;
      display:flex;
      justify-content:flex-end;
      padding:6px 2px 10px 2px;
      background:linear-gradient(180deg,rgba(255,255,255,.86) 0%,rgba(255,255,255,.70) 70%,rgba(255,255,255,0) 100%);
      backdrop-filter:blur(2px);
    }

    .reference-number{
      font-size:12px;
      font-weight:700;
      color:#0f172a;
      letter-spacing:.3px;
      opacity:.70;
    }

    /* Access module (Page 1) */
    .access-panel{
      width:min(980px,96%);
      min-height:420px;
      border-radius:18px;
      position:relative;
      overflow:hidden;
      box-shadow:0 18px 40px rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.78);
    }

    .access-panel::before,
    .access-panel::after{
      content:"";
      position:absolute;
      width:420px;
      height:420px;
      border-radius:50%;
      background:radial-gradient(circle at 30% 30%, rgba(0,48,91,.14) 0%, rgba(0,48,91,0) 70%);
      pointer-events:none;
    }
    .access-panel::before{left:-160px;bottom:-190px}
    .access-panel::after{right:-220px;top:-220px}

    .access-inner{
      position:relative;
      height:100%;
      padding:34px 40px;
      display:flex;
      align-items:center;
    }

    /* Bring access content slightly DOWN but not too far */
    .access-stack{
      width:min(640px,100%);
      margin-left:18px;
      padding-top:10px;
    }

    .access-header{
      display:flex;
      align-items:center;
      gap:14px;
      margin-bottom:18px;
    }
    .access-icon{
      width:46px;height:46px;border-radius:14px;
      background:rgba(0,48,91,.08);
      border:1px solid rgba(0,0,0,.06);
      display:flex;align-items:center;justify-content:center;
      color:var(--carbyne-blue);
      box-shadow:0 10px 18px rgba(0,0,0,.08);
    }
    .access-title{
      font-size:18px;
      font-weight:900;
      color:#0f172a;
      line-height:1.1;
    }
    .access-sub{
      font-size:12px;
      font-weight:800;
      color:#334155;
      opacity:.90;
      margin-top:4px;
      letter-spacing:.2px;
    }

    .access-input{
      width:100%;
      padding:14px 16px;
      font-size:15px;
      font-weight:700;
      border:1px solid rgba(0,0,0,.14);
      border-radius:12px;
      outline:none;
      background:#fff;
      transition:border-color .2s ease, box-shadow .2s ease;
      box-shadow:0 8px 18px rgba(0,0,0,.06);
    }
    .access-input:focus{
      border-color:rgba(0,48,91,.70);
      box-shadow:0 0 0 3px rgba(0,48,91,.16), 0 10px 22px rgba(0,0,0,.08);
    }
    .access-input.error{border-color:var(--danger)}

    .access-row{
      display:flex;
      gap:14px;
      align-items:center;
      margin-top:14px;
      flex-wrap:wrap;
    }

    .access-submit{
      padding:11px 22px;
      font-size:14px;
      font-weight:900;
      border-radius:10px;
      border:1px solid rgba(0,0,0,.10);
      background:linear-gradient(90deg,var(--carbyne-blue) 0%,var(--carbyne-blue-2) 100%);
      color:#fff;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:150px;
      box-shadow:0 10px 20px rgba(0,0,0,.14);
      transition:opacity .2s ease, box-shadow .2s ease, transform .15s ease;
    }
    .access-submit:hover:not(:disabled){opacity:.95;transform:translateY(-1px)}
    .access-submit:disabled{opacity:.60;cursor:not-allowed;box-shadow:none;transform:none}

    .inline-msg{
      font-size:13px;
      font-weight:900;
      letter-spacing:.2px;
      display:none;
      white-space:nowrap;
      color:var(--danger);
    }
    .inline-msg.show{display:inline}

    .spinner{
      display:inline-block;
      width:14px;
      height:14px;
      border:2px solid rgba(255,255,255,.30);
      border-radius:50%;
      border-top-color:#fff;
      animation:spin .6s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    /* Welcome page (Step 1 of 15 == page 2) */
    .welcome-title{
      font-size:26px;
      font-weight:900;
      color:var(--carbyne-blue);
      letter-spacing:.2px;
      margin-bottom:12px;
    }
    .welcome-p{
      font-size:14px;
      font-weight:700;
      color:#0f172a;
      opacity:.86;
      line-height:1.65;
      margin-bottom:14px;
    }
    .welcome-h{
      font-size:13px;
      font-weight:900;
      color:#0f172a;
      margin:16px 0 6px 0;
      letter-spacing:.2px;
      text-transform:none;
    }
    .welcome-li{
      font-size:14px;
      font-weight:700;
      color:#0f172a;
      opacity:.86;
      line-height:1.6;
      margin:0 0 8px 0;
    }
    .welcome-list{
      padding-left:18px;
      margin-top:6px;
    }
  </style>
</head>

<body>
  <div class="top-left-info">
    <div class="company-name">Carbyne Accounting</div>
    <div class="address">
      734 West Main Street, Suite 106<br>
      Louisville, Kentucky 40202<br>
      (502) 632-9444 | Client@CarbyneAccounting.com
    </div>
  </div>

  <div class="container">
    <h1>Client Onboarding</h1>

    <div class="card">
      <div class="top-section">
        <div class="progress-bar-container">
          <div class="progress-bar-fill" id="progressBar"></div>
        </div>
      </div>

      <div class="middle-section">
        <div id="pageMount"></div>
      </div>

      <div class="bottom-section">
        <div class="navigation">
          <button class="nav-button previous" id="prevBtn">Previous</button>
          <span class="page-indicator" id="pageIndicator"></span>
          <button class="nav-button next" id="nextBtn">Next</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">Carbyne Accountingâ„¢ - Confidential &amp; Proprietary System</div>

  <script>
    // ==========================================================
    // CONFIG
    // ==========================================================
    const TOTAL_PAGES = 16;                 // Page 1 = Access Code, Pages 2..16 = Steps 1..15
    const TOTAL_STEPS = 15;                 // Steps start at Page 2
    const STORAGE_KEY = "carbyne_access_code";
    const CURRENT_PAGE_KEY = "carbyne_current_page";
    const CACHE_KEY = "carbyne_valid_codes_cache";
    const CACHE_TIMESTAMP_KEY = "carbyne_valid_codes_timestamp";

    const FILE_URL = "https://carbyneaccounting407-my.sharepoint.com/personal/drew_parker_carbyneaccounting_com/_layouts/15/download.aspx?share=IQAcTAjRA-l7TqHbBdGRxsEiAeJJGgMWq2HGDeAv6tGCUIQ";
    const TARGET_HEADER = "Unique Identifier";
    const CACHE_DURATION = 24 * 60 * 60 * 1000;

    // External modules (raw github)
    const ELECTRONIC_SIGNATURE_URL = "https://raw.githubusercontent.com/carbyneaccounting/clientonboarding/refs/heads/main/electronicsignature.html";
    const CLIENT_INTAKE_URL        = "https://raw.githubusercontent.com/carbyneaccounting/clientonboarding/refs/heads/main/clientintakeform.html";

    // ==========================================================
    // STATE
    // ==========================================================
    let currentPage = 1;
    let isAccessValidated = false;
    let validCodesCache = null;
    let isFetchingCodes = false;

    // active module cleanup hook
    let activeUnmount = null;

    // ==========================================================
    // ELEMENTS
    // ==========================================================
    const pageMount = document.getElementById("pageMount");
    const progressBar = document.getElementById("progressBar");
    const pageIndicator = document.getElementById("pageIndicator");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    // ==========================================================
    // VALIDATION HELPERS
    // ==========================================================
    function normalize(v){ return (v ?? "").toString().trim(); }

    function getCachedCodes(){
      if (validCodesCache) return validCodesCache;
      try{
        const timestamp = localStorage.getItem(CACHE_TIMESTAMP_KEY);
        const now = Date.now();
        if (timestamp && (now - parseInt(timestamp,10)) < CACHE_DURATION){
          const cached = localStorage.getItem(CACHE_KEY);
          if (cached){
            validCodesCache = JSON.parse(cached);
            return validCodesCache;
          }
        }
      } catch(e){
        console.error("Cache read error:", e);
      }
      return null;
    }

    function setCachedCodes(codes){
      validCodesCache = codes;
      try{
        localStorage.setItem(CACHE_KEY, JSON.stringify(codes));
        localStorage.setItem(CACHE_TIMESTAMP_KEY, Date.now().toString());
      } catch(e){
        console.error("Cache write error:", e);
      }
    }

    function findHeaderIndex(headers){
      const lower = headers.map(h => normalize(h).toLowerCase());
      const target = TARGET_HEADER.toLowerCase();
      for (let i=0;i<lower.length;i++){
        if (lower[i] === target) return i;
      }
      return -1;
    }

    async function fetchValidCodes(){
      if (isFetchingCodes){
        while (isFetchingCodes) await new Promise(r => setTimeout(r, 100));
        return validCodesCache;
      }

      isFetchingCodes = true;

      try{
        const res = await fetch(FILE_URL, { cache:"no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const ab = await res.arrayBuffer();
        const wb = XLSX.read(ab, { type:"array" });
        const ws = wb.Sheets[wb.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(ws, { header:1, raw:false, defval:"" });

        if (!rows || rows.length < 2) throw new Error("No data found");

        const headers = rows[0].map(v => normalize(v));
        const col = findHeaderIndex(headers);
        if (col < 0) throw new Error("Column 'Unique Identifier' not found");

        const validCodes = [];
        for (let r=1;r<rows.length;r++){
          const row = rows[r] || [];
          const cell = normalize(row[col] ?? "");
          if (cell) validCodes.push(cell.toLowerCase());
        }

        setCachedCodes(validCodes);
        return validCodes;

      } finally {
        isFetchingCodes = false;
      }
    }

    async function validateCode(code){
      const needle = code.toLowerCase();
      let codes = getCachedCodes();

      if (codes && Array.isArray(codes)){
        const isValid = codes.includes(needle);
        fetchValidCodes().catch(()=>{});
        return isValid;
      }

      try{
        codes = await fetchValidCodes();
        return codes.includes(needle);
      } catch {
        return false;
      }
    }

    // ==========================================================
    // UI: PROGRESS + INDICATOR
    // ==========================================================
    function getStepNumber(){
      // Page 1 = Access Code (no step)
      // Page 2 = Step 1 ... Page 16 = Step 15
      if (currentPage <= 1) return 0;
      return currentPage - 1;
    }

    function updateUI(){
      const step = getStepNumber();

      if (step === 0){
        progressBar.style.width = `0%`;
        pageIndicator.style.visibility = "hidden";
      } else {
        const progress = (step / TOTAL_STEPS) * 100;
        progressBar.style.width = `${progress}%`;
        pageIndicator.textContent = `Step ${step} of ${TOTAL_STEPS}`;
        pageIndicator.style.visibility = "visible";
      }

      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === TOTAL_PAGES;

      // Block next if on Access Code page and not validated
      if (currentPage === 1) nextBtn.disabled = true;

      localStorage.setItem(CURRENT_PAGE_KEY, String(currentPage));
    }

    function goToPreviousPage(){
      if (currentPage > 1){
        currentPage--;
        loadPage(currentPage);
      }
    }

    function goToNextPage(){
      if (currentPage < TOTAL_PAGES){
        currentPage++;
        loadPage(currentPage);
      }
    }

    // ==========================================================
    // EXTERNAL MODULE LOADER
    // ==========================================================
    async function loadExternalModule(url, mountName, shellEl, secureCode){
      // unmount previous
      if (typeof activeUnmount === "function"){
        try{ activeUnmount(); } catch(e){ console.warn("Unmount error:", e); }
      }
      activeUnmount = null;

      const res = await fetch(url, { cache:"no-store" });
      if (!res.ok) throw new Error(`Failed to fetch module: HTTP ${res.status}`);

      const text = await res.text();
      const doc = new DOMParser().parseFromString(text, "text/html");

      // Append styles
      const styles = Array.from(doc.querySelectorAll("style"));
      styles.forEach(st => {
        const s = document.createElement("style");
        s.textContent = st.textContent || "";
        document.head.appendChild(s);
      });

      // Append scripts (execute)
      const scripts = Array.from(doc.querySelectorAll("script"));
      for (const sc of scripts){
        const s = document.createElement("script");
        if (sc.src){
          s.src = sc.src;
          s.async = false;
        } else {
          s.textContent = sc.textContent || "";
        }
        document.body.appendChild(s);
      }

      // Find template by mountName
      const tpl = doc.getElementById(mountName);
      if (!tpl || tpl.tagName.toLowerCase() !== "template"){
        throw new Error(`Template #${mountName} not found`);
      }

      // stamp template content into shellEl
      shellEl.innerHTML = "";
      const cloned = document.importNode(tpl.content, true);
      shellEl.appendChild(cloned);

      // call module mount function
      const fn = window[mountName + "_mount"];
      if (typeof fn !== "function"){
        throw new Error(`Mount function ${mountName}_mount not found`);
      }

      const unmount = fn({
        root: shellEl,
        referenceNumber: secureCode,
        storageKey: STORAGE_KEY
      });

      if (typeof unmount === "function") activeUnmount = unmount;
    }

    // ==========================================================
    // PAGES
    // ==========================================================
    function loadPage(pageNum){
      pageMount.innerHTML = "";
      updateUI();

      if (pageNum === 1){
        loadAccessPage();
        return;
      }

      if (!isAccessValidated){
        currentPage = 1;
        updateUI();
        loadAccessPage();
        return;
      }

      if (pageNum === 2){
        loadWelcomeStep();
        return;
      }

      if (pageNum === 3){
        // Client Intake Form (Step 2)
        loadClientIntakeStep();
        return;
      }

      if (pageNum === 4){
        // Electronic Signature (Step 3) -> now Page 4 as requested
        loadElectronicSignatureStep();
        return;
      }

      loadPlaceholderStep(pageNum);
    }

    function createStepShell(){
      const shell = document.createElement("div");
      shell.className = "page-shell";
      shell.innerHTML = `
        <div class="page-shell-inner">
          <div class="page-scroll" id="stepScroll">
            <div class="sticky-ref"><div class="reference-number" id="refNumber"></div></div>
            <div id="stepBody"></div>
          </div>
        </div>
      `;
      return shell;
    }

    function setReferenceNumber(shell, secureCode){
      const ref = shell.querySelector("#refNumber");
      if (ref) ref.textContent = `Reference Number: ${secureCode || ""}`;
    }

    function loadWelcomeStep(){
      const secureCode = localStorage.getItem(STORAGE_KEY) || "";
      const shell = createStepShell();
      setReferenceNumber(shell, secureCode);

      const body = shell.querySelector("#stepBody");
      body.innerHTML = `
        <div class="welcome-title">Welcome to Carbyne Accounting</div>
        <div class="welcome-p">We're excited to have you on board! To complete your onboarding, please review and electronically sign the client onboarding agreements in the following steps.</div>

        <div class="welcome-h">Next Steps</div>
        <ul class="welcome-list">
          <li class="welcome-li">Please review each agreement carefully and provide your electronic signature where indicated.</li>
          <li class="welcome-li">Once all agreements have been electronically signed, we will send finalized service schedules via email.</li>
        </ul>

        <div class="welcome-h">Questions</div>
        <div class="welcome-p">If you have any questions during this process, please contact Client Services at (502) 632-9444 or Client@CarbyneAccounting.com.</div>
      `;

      pageMount.appendChild(shell);
    }

    async function loadClientIntakeStep(){
      const secureCode = localStorage.getItem(STORAGE_KEY) || "";
      const shell = createStepShell();
      setReferenceNumber(shell, secureCode);

      const body = shell.querySelector("#stepBody");

      // Mount external intake template directly into step body
      body.innerHTML = `<div id="clientIntakeHost"></div>`;
      pageMount.appendChild(shell);

      const host = body.querySelector("#clientIntakeHost");
      try{
        await loadExternalModule(CLIENT_INTAKE_URL, "carbyne_client_intake", host, secureCode);
      } catch(e){
        host.innerHTML = `<div style="font-weight:900;color:#0f172a;opacity:.85;">Unable to load intake form.</div>`;
        console.error(e);
      }
    }

    async function loadElectronicSignatureStep(){
      const secureCode = localStorage.getItem(STORAGE_KEY) || "";
      const shell = createStepShell();
      setReferenceNumber(shell, secureCode);

      const body = shell.querySelector("#stepBody");
      body.innerHTML = `<div id="sigHost"></div>`;
      pageMount.appendChild(shell);

      const host = body.querySelector("#sigHost");
      try{
        await loadExternalModule(ELECTRONIC_SIGNATURE_URL, "carbyne_electronic_signature", host, secureCode);
      } catch(e){
        host.innerHTML = `<div style="font-weight:900;color:#0f172a;opacity:.85;">Unable to load signature.</div>`;
        console.error(e);
      }
    }

    function loadPlaceholderStep(pageNum){
      const secureCode = localStorage.getItem(STORAGE_KEY) || "";
      const shell = createStepShell();
      setReferenceNumber(shell, secureCode);

      const step = pageNum - 1; // step number (since page 2 = step 1)
      const body = shell.querySelector("#stepBody");
      body.innerHTML = `
        <div style="font-size:22px;font-weight:900;color:var(--carbyne-blue);margin-bottom:10px;">Step ${step}</div>
        <div style="font-size:14px;font-weight:800;color:#0f172a;opacity:.80;">Agreement content will be placed on this page.</div>
      `;

      pageMount.appendChild(shell);
    }

    // ==========================================================
    // ACCESS PAGE (Page 1)
    // ==========================================================
    function loadAccessPage(){
      // Unmount any module
      if (typeof activeUnmount === "function"){
        try{ activeUnmount(); } catch(e){ console.warn("Unmount error:", e); }
      }
      activeUnmount = null;

      const accessHTML = `
        <div class="access-panel">
          <div class="access-inner">
            <div class="access-stack">
              <div class="access-header">
                <div class="access-icon" aria-hidden="true">
                  <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                    <path d="M7 10V8a5 5 0 0 1 10 0v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M6 10h12a2 2 0 0 1 2 2v7a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3v-7a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                  </svg>
                </div>
                <div>
                  <div class="access-title">Enter Access Code</div>
                  <div class="access-sub">Use the code provided to start onboarding.</div>
                </div>
              </div>

              <input
                type="text"
                class="access-input"
                id="accessCode"
                placeholder="Enter Access Code"
                autocomplete="off"
              >

              <div class="access-row">
                <button type="button" class="access-submit" id="submitCode">
                  <span id="btnText">Continue</span>
                </button>
                <span class="inline-msg" id="inlineMsg">Invalid Access Code</span>
              </div>
            </div>
          </div>
        </div>
      `;

      pageMount.innerHTML = accessHTML;
      initAccessModule();
    }

    function initAccessModule(){
      const input = document.getElementById("accessCode");
      const btn = document.getElementById("submitCode");
      const btnText = document.getElementById("btnText");
      const msg = document.getElementById("inlineMsg");

      function showInvalid(show, message="Invalid Access Code"){
        if (show){
          msg.classList.add("show");
          msg.textContent = message;
          input.classList.add("error");
        } else {
          msg.classList.remove("show");
          input.classList.remove("error");
        }
      }

      function setBusy(isBusy){
        btn.disabled = !!isBusy;
        if (isBusy){
          btnText.innerHTML = '<span class="spinner"></span>';
        } else {
          btnText.textContent = "Continue";
        }
      }

      async function submit(){
        showInvalid(false);

        const code = normalize(input.value);
        input.value = code;

        if (!code){
          showInvalid(true, "Please enter a code");
          return;
        }

        setBusy(true);

        try{
          const ok = await validateCode(code);
          if (ok){
            localStorage.setItem(STORAGE_KEY, code);
            isAccessValidated = true;
            currentPage = 2; // go to Step 1
            loadPage(currentPage);
          } else {
            showInvalid(true);
          }
        } catch {
          showInvalid(true, "Validation error");
        } finally {
          setBusy(false);
        }
      }

      btn.addEventListener("click", submit);
      input.addEventListener("keydown", (e)=>{ if (e.key === "Enter") submit(); });

      showInvalid(false);
      input.focus();
    }

    // ==========================================================
    // APP INIT
    // ==========================================================
    function init(){
      const accessCode = localStorage.getItem(STORAGE_KEY);
      isAccessValidated = !!accessCode;

      const savedPage = parseInt(localStorage.getItem(CURRENT_PAGE_KEY) || "1", 10) || 1;

      if (!isAccessValidated){
        currentPage = 1;
      } else {
        // never resume to page 1 if validated; resume to at least 2
        currentPage = Math.max(2, Math.min(TOTAL_PAGES, savedPage));
      }

      if (!getCachedCodes()){
        fetchValidCodes().catch(()=>{});
      }

      loadPage(currentPage);

      prevBtn.addEventListener("click", goToPreviousPage);
      nextBtn.addEventListener("click", goToNextPage);
    }

    init();
  </script>
