<!-- ui.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Client Onboarding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.cdnfonts.com/css/baron" rel="stylesheet">

  <style>
    * { 
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px 40px 20px;
      background: linear-gradient(135deg, #00305B 0%, #0A3D6F 50%, #00305B 100%);
      position: relative;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    
    .top-left-info {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #ffffff;
    }
    
    .company-name {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 2px;
    }
    
    .address {
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.5px;
      line-height: 1.3;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      width: min(1200px, 95vw);
      margin-top: 40px;
    }
    
    h1 {
      font-family: 'Baron', sans-serif;
      font-size: 20px;
      color: #ffffff;
      font-weight: normal;
      margin-bottom: 14px;
    }
    
    .card {
      width: 100%;
      height: clamp(520px, 70vh, 820px);
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 28px 56px rgba(0,0,0,0.30);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .top-section {
      padding: 20px 30px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .progress-bar-container {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #00305B 0%, #0A3D6F 100%);
      border-radius: 10px;
      width: 20%;
      transition: width 0.3s ease;
    }
    
    .middle-section {
      flex: 1;
      overflow: hidden;
      background: #ffffff;
    }

    .middle-section iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    
    .bottom-section {
      padding: 20px 30px;
      border-top: 1px solid #e0e0e0;
    }
    
    .navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .nav-button {
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .nav-button.previous {
      background: #f0f0f0;
      color: #333;
    }
    
    .nav-button.previous:hover {
      background: #e0e0e0;
    }
    
    .nav-button.next {
      background: linear-gradient(90deg, #00305B 0%, #0A3D6F 100%);
      color: #ffffff;
    }
    
    .nav-button.next:hover {
      opacity: 0.9;
    }
    
    .nav-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .page-indicator {
      font-size: 14px;
      color: #666;
      font-weight: 500;
    }
    
    .footer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="top-left-info">
    <div class="company-name">Carbyne Accounting</div>
    <div class="address">
      734 West Main Street, Suite 106<br>
      Louisville, Kentucky 40202<br>
      (502) 632-9444 | Client@CarbyneAccounting.com
    </div>
  </div>
  
  <div class="container">
    <h1>Client Onboarding</h1>

    <div class="card">

      <div class="top-section">
        <div class="progress-bar-container">
          <div class="progress-bar-fill"></div>
        </div>
      </div>

      <!-- MIDDLE SECTION (ACCESS IMPORT) -->
      <div class="middle-section">
        <iframe id="accessFrame" title="Enter Access Code"></iframe>
      </div>

      <div class="bottom-section">
        <div class="navigation">
          <button class="nav-button previous" disabled>Previous</button>
          <span class="page-indicator">Step 1 of 5</span>
          <button class="nav-button next">Next</button>
        </div>
      </div>

    </div>
  </div>
  
  <div class="footer">
    Carbyne Accountingâ„¢ - Confidential & Proprietary System
  </div>

  <script>
    // This fixes GitHub Pages path issues when ui.html is not at the site root.
    // It loads access.html from the SAME folder as ui.html.
    (function () {
      const frame = document.getElementById("accessFrame");
      const basePath = window.location.pathname.replace(/[^/]*$/, ""); // folder containing ui.html
      frame.src = basePath + "access.html";
    })();
  </script>

</body>
</html>
