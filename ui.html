<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Client Onboarding - Carbyne Accounting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.cdnfonts.com/css/baron" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    :root{
      --carbyne-blue:#00305B;
      --carbyne-blue-2:#0A3D6F;
      --radius:18px;
      --shadow:0 28px 56px rgba(0,0,0,.30);
      --danger:#b91c1c;
    }

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      background:linear-gradient(135deg,var(--carbyne-blue) 0%,var(--carbyne-blue-2) 50%,var(--carbyne-blue) 100%);
      position:relative;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    .top-left-info{
      position:absolute;
      top:20px;
      left:20px;
      color:#ffffff;
      z-index:10;
    }

    .company-name{
      font-size:16px;
      font-weight:700;
      margin-bottom:2px;
    }

    .address{
      font-size:13px;
      font-weight:600;
      letter-spacing:.2px;
      line-height:1.35;
      opacity:.98;
    }

    .container{
      width:min(1200px,95vw);
      display:flex;
      flex-direction:column;
    }

    h1{
      font-family:'Baron',sans-serif;
      font-size:22px;
      color:#ffffff;
      font-weight:normal;
      margin-bottom:14px;
    }

    .card{
      width:100%;
      height:clamp(520px,72vh,860px);
      background:#ffffff;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      overflow:hidden;
      position:relative;
    }

    .top-section{
      padding:18px 30px;
      border-bottom:1px solid #e6e6e6;
      background:#ffffff;
      z-index:2;
    }

    .progress-bar-container{
      width:100%;
      height:8px;
      background:#dedede;
      border-radius:999px;
      overflow:hidden;
    }

    .progress-bar-fill{
      height:100%;
      width:0%;
      background:linear-gradient(90deg,var(--carbyne-blue) 0%,var(--carbyne-blue-2) 100%);
      border-radius:999px;
      transition:width .25s ease;
    }

    .middle-section{
      flex:1;
      padding:26px 30px;
      overflow:auto;
      background:
        linear-gradient(180deg,rgba(0,0,0,.52) 0%,rgba(0,0,0,.42) 45%,rgba(0,0,0,.52) 100%),
        url("https://images.unsplash.com/photo-1725759675905-ffefc70268e3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      position:relative;
    }

    #pageMount{
      width:100%;
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .bottom-section{
      padding:18px 30px;
      border-top:1px solid #e6e6e6;
      background:#ffffff;
      z-index:2;
    }

    .navigation{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }

    .nav-button{
      padding:10px 24px;
      border:none;
      border-radius:8px;
      font-size:14px;
      font-weight:700;
      cursor:pointer;
      transition:opacity .15s ease,transform .15s ease;
    }

    .nav-button.previous{
      background:#f0f0f0;
      color:#333;
    }

    .nav-button.previous:hover:not(:disabled){
      opacity:.95;
      transform:translateY(-1px);
    }

    .nav-button.next{
      background:linear-gradient(90deg,var(--carbyne-blue) 0%,var(--carbyne-blue-2) 100%);
      color:#ffffff;
    }

    .nav-button.next:hover:not(:disabled){
      opacity:.95;
      transform:translateY(-1px);
    }

    .nav-button:disabled{
      opacity:.45;
      cursor:not-allowed;
      transform:none;
    }

    .page-indicator{
      font-size:14px;
      color:#666;
      font-weight:600;
    }

    .footer{
      position:absolute;
      bottom:20px;
      left:20px;
      color:#ffffff;
      font-size:13px;
      font-weight:600;
      opacity:.95;
      z-index:10;
    }

    /* ACCESS MODULE */
    .access-shell{
      width:min(900px,92%);
      padding:2px;
      border-radius:22px;
      background:linear-gradient(135deg,var(--carbyne-blue) 0%,var(--carbyne-blue-2) 50%,var(--carbyne-blue) 100%);
      box-shadow:0 28px 64px rgba(0,0,0,.28);
      min-height:400px;
    }

    .access-card{
      background:rgba(255,255,255,.92);
      border:1px solid rgba(0,0,0,.06);
      border-radius:20px;
      padding:44px 40px;
      min-height:396px;
      position:relative;
      overflow:hidden;
    }

    .access-card::before,
    .access-card::after{
      content:"";
      position:absolute;
      width:280px;
      height:280px;
      border-radius:50%;
      background:radial-gradient(circle at 30% 30%, rgba(0,48,91,.12), rgba(0,48,91,0));
      pointer-events:none;
    }

    .access-card::before{left:-120px;bottom:-140px}
    .access-card::after{right:-140px;top:-150px;opacity:.85}

    .access-center{
      position:relative;
      max-width:620px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:14px;
      padding-top:74px;
    }

    .access-header{
      display:flex;
      align-items:center;
      gap:14px;
      margin-bottom:2px;
    }

    .access-icon{
      width:46px;
      height:46px;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, rgba(0,48,91,.10), rgba(0,48,91,.06));
      border:1px solid rgba(0,0,0,.06);
      box-shadow:0 10px 22px rgba(2,6,23,.10);
    }

    .access-icon svg{
      width:22px;
      height:22px;
      color:var(--carbyne-blue);
    }

    .access-title{
      font-size:18px;
      font-weight:900;
      color:#0f172a;
      margin:0;
      text-align:left;
      letter-spacing:.15px;
    }

    .access-subtitle{
      font-size:12px;
      font-weight:700;
      color:#475569;
      margin:2px 0 0 0;
      letter-spacing:.15px;
    }

    .access-input{
      width:100%;
      padding:14px 16px;
      font-size:15px;
      border:1px solid rgba(0,0,0,.16);
      border-radius:12px;
      outline:none;
      background:#ffffff;
      transition:border-color .2s ease, box-shadow .2s ease;
    }

    .access-input:focus{
      border-color:rgba(0,48,91,.75);
      box-shadow:0 0 0 3px rgba(0,48,91,.18);
    }

    .access-input.error{border-color:var(--danger)}

    .access-row{
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:flex-start;
      flex-wrap:wrap;
      margin-top:2px;
    }

    .access-submit{
      padding:11px 22px;
      font-size:14px;
      font-weight:900;
      border-radius:10px;
      border:none;
      background:linear-gradient(90deg,var(--carbyne-blue) 0%,var(--carbyne-blue-2) 100%);
      color:#ffffff;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:140px;
      box-shadow:0 10px 22px rgba(0,0,0,.16);
      transition:opacity .2s ease, transform .15s ease;
    }

    .access-submit:hover:not(:disabled){
      opacity:.96;
      transform:translateY(-1px);
    }

    .access-submit:disabled{
      opacity:.6;
      cursor:not-allowed;
      box-shadow:none;
      transform:none;
    }

    .inline-msg{
      font-size:13px;
      font-weight:900;
      letter-spacing:.2px;
      display:none;
      white-space:nowrap;
      color:var(--danger);
    }

    .inline-msg.show{display:inline}

    .spinner{
      display:inline-block;
      width:14px;
      height:14px;
      border:2px solid rgba(255,255,255,.3);
      border-radius:50%;
      border-top-color:#ffffff;
      animation:spin .6s linear infinite;
    }

    @keyframes spin{to{transform:rotate(360deg)}}

    /* GENERAL PAGE CONTENT */
    .page-content{
      width:min(980px,96%);
      background:rgba(255,255,255,.92);
      border:1px solid rgba(0,0,0,.08);
      border-radius:14px;
      padding:50px 40px;
      color:#111827;
      box-shadow:0 16px 32px rgba(0,0,0,.18);
      min-height:420px;
      max-height:420px;
      position:relative;
      overflow:hidden;
    }

    .page-content h2{
      font-size:22px;
      font-weight:900;
      margin-bottom:16px;
      color:var(--carbyne-blue);
      letter-spacing:.15px;
    }

    .page-content p{
      font-size:14px;
      line-height:1.6;
      margin-bottom:12px;
      color:#0f172a;
    }

    .reference-number{
      position:absolute;
      top:18px;
      right:26px;
      font-size:12px;
      font-weight:800;
      color:#0f172a;
      letter-spacing:.3px;
      opacity:.85;
      z-index:50;
      pointer-events:none;
    }

    /* INTRO PAGE (STEP 2 OF 15) */
    .intro-wrap{max-width:820px}

    .intro-title{
      font-size:24px;
      font-weight:900;
      margin:0 0 14px 0;
      color:var(--carbyne-blue);
      letter-spacing:.15px;
    }

    .intro-lead{
      font-size:14px;
      color:#0f172a;
      line-height:1.7;
      margin:0 0 18px 0;
      font-weight:650;
    }

    .intro-section{margin-top:16px}

    .intro-section h3{
      font-size:14px;
      font-weight:900;
      color:#0f172a;
      margin:0 0 8px 0;
      letter-spacing:.15px;
    }

    .intro-list{
      margin:0;
      padding-left:18px;
      color:#0f172a;
      font-size:14px;
      line-height:1.75;
      font-weight:650;
    }

    .intro-divider{
      height:1px;
      background:rgba(0,0,0,.10);
      margin:18px 0 14px 0;
    }

    /* SCROLLABLE PAGES */
    .page-content.scrollable{
      padding:0;
      height:420px;
      display:flex;
      flex-direction:column;
    }

    .page-scroll{
      flex:1;
      overflow:auto;
      padding:36px 52px 44px 40px;
      scrollbar-gutter:stable both-edges;
    }

    .page-scroll::-webkit-scrollbar{width:12px}
    .page-scroll::-webkit-scrollbar-track{
      background:rgba(15,23,42,.08);
      border-radius:999px;
      margin:12px 0;
    }
    .page-scroll::-webkit-scrollbar-thumb{
      background:rgba(0,48,91,.38);
      border-radius:999px;
      border:3px solid rgba(255,255,255,.55);
    }
    .page-scroll::-webkit-scrollbar-thumb:hover{background:rgba(0,48,91,.48)}

    /* PAGE 4: SIGNATURE WRAPPER */
    .sig-page{
      width:100%;
      max-width:980px;
      margin:0 auto;
      transform:scale(.92);
      transform-origin:top center;
    }

    .sig-grid{
      display:grid;
      grid-template-columns:1.25fr .75fr;
      gap:14px;
      margin-top:12px;
    }

    .sig-loading{
      display:inline-block;
      font-size:13px;
      font-weight:850;
      color:#0f172a;
      opacity:.75;
    }

    @media (max-width:980px){
      .sig-page{transform:scale(.90)}
      .sig-grid{grid-template-columns:1fr}
    }

    @media (max-width:720px){
      .access-center{padding-top:64px}
      .page-scroll{padding:34px 44px 40px 34px}
    }
  </style>
</head>

<body>
  <div class="top-left-info">
    <div class="company-name">Carbyne Accounting</div>
    <div class="address">
      734 West Main Street, Suite 106<br>
      Louisville, Kentucky 40202<br>
      (502) 632-9444 | Client@CarbyneAccounting.com
    </div>
  </div>

  <div class="container">
    <h1>Client Onboarding</h1>

    <div class="card">
      <div class="top-section">
        <div class="progress-bar-container">
          <div class="progress-bar-fill" id="progressBar"></div>
        </div>
      </div>

      <div class="middle-section">
        <div id="pageMount"></div>
      </div>

      <div class="bottom-section">
        <div class="navigation">
          <button class="nav-button previous" id="prevBtn">Previous</button>
          <span class="page-indicator" id="pageIndicator">Step 1 of 15</span>
          <button class="nav-button next" id="nextBtn">Next</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">Carbyne Accountingâ„¢ - Confidential &amp; Proprietary System</div>

  <script>
    // ============================================
    // CONFIGURATION
    // ============================================
    const TOTAL_PAGES = 15;

    const STORAGE_KEY = "carbyne_access_code";
    const CURRENT_PAGE_KEY = "carbyne_current_page";
    const CACHE_KEY = "carbyne_valid_codes_cache";
    const CACHE_TIMESTAMP_KEY = "carbyne_valid_codes_timestamp";

    const FILE_URL = "https://carbyneaccounting407-my.sharepoint.com/personal/drew_parker_carbyneaccounting_com/_layouts/15/download.aspx?share=IQAcTAjRA-l7TqHbBdGRxsEiAeJJGgMWq2HGDeAv6tGCUIQ";
    const TARGET_HEADER = "Unique Identifier";
    const CACHE_DURATION = 24 * 60 * 60 * 1000;

    const SIG_URL = "https://raw.githubusercontent.com/carbyneaccounting/clientonboarding/refs/heads/main/electronicsignature.html";
    const INTAKE_URL = "https://raw.githubusercontent.com/carbyneaccounting/clientonboarding/refs/heads/main/clientintakeform.html";

    // ============================================
    // STATE
    // ============================================
    let currentPage = 1;
    let isAccessValidated = false;
    let validCodesCache = null;
    let isFetchingCodes = false;

    // ============================================
    // ELEMENTS
    // ============================================
    const pageMount = document.getElementById("pageMount");
    const progressBar = document.getElementById("progressBar");
    const pageIndicator = document.getElementById("pageIndicator");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    // ============================================
    // HELPERS
    // ============================================
    function normalize(v){
      return (v ?? "").toString().trim();
    }

    // ============================================
    // VALIDATION FUNCTIONS
    // ============================================
    function getCachedCodes(){
      if (validCodesCache) return validCodesCache;
      try{
        const timestamp = localStorage.getItem(CACHE_TIMESTAMP_KEY);
        const now = Date.now();
        if (timestamp && (now - parseInt(timestamp)) < CACHE_DURATION){
          const cached = localStorage.getItem(CACHE_KEY);
          if (cached){
            validCodesCache = JSON.parse(cached);
            return validCodesCache;
          }
        }
      }catch(e){}
      return null;
    }

    function setCachedCodes(codes){
      validCodesCache = codes;
      try{
        localStorage.setItem(CACHE_KEY, JSON.stringify(codes));
        localStorage.setItem(CACHE_TIMESTAMP_KEY, Date.now().toString());
      }catch(e){}
    }

    function findHeaderIndex(headers){
      const lower = headers.map(h => normalize(h).toLowerCase());
      const target = TARGET_HEADER.toLowerCase();
      for (let i = 0; i < lower.length; i++){
        if (lower[i] === target) return i;
      }
      return -1;
    }

    async function fetchValidCodes(){
      if (isFetchingCodes){
        while (isFetchingCodes){
          await new Promise(resolve => setTimeout(resolve, 100));
        }
        return validCodesCache;
      }

      isFetchingCodes = true;

      try{
        const res = await fetch(FILE_URL, { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const ab = await res.arrayBuffer();
        const wb = XLSX.read(ab, { type: "array" });
        const ws = wb.Sheets[wb.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(ws, { header: 1, raw: false, defval: "" });

        if (!rows || rows.length < 2) throw new Error("No data found");

        const headers = rows[0].map(v => normalize(v));
        const col = findHeaderIndex(headers);
        if (col < 0) throw new Error("Column 'Unique Identifier' not found");

        const validCodes = [];
        for (let r = 1; r < rows.length; r++){
          const row = rows[r] || [];
          const cell = normalize(row[col] ?? "");
          if (cell) validCodes.push(cell.toLowerCase());
        }

        setCachedCodes(validCodes);
        return validCodes;
      }finally{
        isFetchingCodes = false;
      }
    }

    async function validateCode(code){
      const needle = code.toLowerCase();
      let codes = getCachedCodes();

      if (codes && Array.isArray(codes)){
        const isValid = codes.includes(needle);
        fetchValidCodes().catch(() => {});
        return isValid;
      }

      try{
        codes = await fetchValidCodes();
        return codes.includes(needle);
      }catch(e){
        return false;
      }
    }

    // ============================================
    // NAV + UI
    // ============================================
    function init(){
      const accessCode = localStorage.getItem(STORAGE_KEY);
      isAccessValidated = !!accessCode;

      const savedPage = parseInt(localStorage.getItem(CURRENT_PAGE_KEY)) || 1;
      currentPage = isAccessValidated ? savedPage : 1;

      if (!getCachedCodes()){
        fetchValidCodes().catch(() => {});
      }

      loadPage(currentPage);

      prevBtn.addEventListener("click", goToPreviousPage);
      nextBtn.addEventListener("click", goToNextPage);
    }

    function updateUI(){
      const progress = (currentPage / TOTAL_PAGES) * 100;
      progressBar.style.width = `${progress}%`;

      pageIndicator.textContent = `Step ${currentPage} of ${TOTAL_PAGES}`;
      pageIndicator.style.visibility = (currentPage === 1) ? "hidden" : "visible";

      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === TOTAL_PAGES || currentPage === 1;

      localStorage.setItem(CURRENT_PAGE_KEY, currentPage);
    }

    function goToPreviousPage(){
      if (currentPage > 1){
        currentPage--;
        loadPage(currentPage);
      }
    }

    function goToNextPage(){
      if (currentPage < TOTAL_PAGES){
        currentPage++;
        loadPage(currentPage);
      }
    }

    function loadPage(pageNum){
      pageMount.innerHTML = "";
      updateUI();

      if (pageNum === 1){
        loadAccessModule();
      }else{
        if (!isAccessValidated){
          currentPage = 1;
          loadAccessModule();
          return;
        }
        loadPageContent(pageNum);
      }
    }

    // ============================================
    // PAGE 1: ACCESS
    // ============================================
    function loadAccessModule(){
      const accessHTML = `
        <div class="access-shell">
          <div class="access-card">
            <div class="access-center">
              <div class="access-header">
                <div class="access-icon" aria-hidden="true">
                  <svg viewBox="0 0 24 24" fill="none">
                    <path d="M7 10V8a5 5 0 0 1 10 0v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M6 10h12a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  </svg>
                </div>
                <div>
                  <div class="access-title">Enter Access Code</div>
                  <div class="access-subtitle">Use the code provided to start onboarding.</div>
                </div>
              </div>

              <input
                type="text"
                class="access-input"
                id="accessCode"
                placeholder="Enter Access Code"
                autocomplete="off"
              >

              <div class="access-row">
                <button type="button" class="access-submit" id="submitCode">
                  <span id="btnText">Continue</span>
                </button>
                <span class="inline-msg" id="inlineMsg">Invalid Access Code</span>
              </div>
            </div>
          </div>
        </div>
      `;

      pageMount.innerHTML = accessHTML;
      initAccessModule();
    }

    function initAccessModule(){
      const input = document.getElementById("accessCode");
      const btn = document.getElementById("submitCode");
      const btnText = document.getElementById("btnText");
      const msg = document.getElementById("inlineMsg");

      function showInvalid(show, message = "Invalid Access Code"){
        if (show){
          msg.classList.add("show");
          msg.textContent = message;
          input.classList.add("error");
        }else{
          msg.classList.remove("show");
          input.classList.remove("error");
        }
      }

      function setBusy(isBusy){
        btn.disabled = !!isBusy;
        if (isBusy){
          btnText.innerHTML = '<span class="spinner"></span>';
        }else{
          btnText.textContent = "Continue";
        }
      }

      async function submit(){
        showInvalid(false);

        const code = normalize(input.value);
        input.value = code;

        if (!code){
          showInvalid(true, "Please enter a code");
          return;
        }

        setBusy(true);

        try{
          const isValid = await validateCode(code);
          if (isValid){
            localStorage.setItem(STORAGE_KEY, code);
            isAccessValidated = true;
            goToNextPage();
          }else{
            showInvalid(true);
          }
        }catch(e){
          showInvalid(true, "Validation error");
        }finally{
          setBusy(false);
        }
      }

      btn.addEventListener("click", submit);
      input.addEventListener("keydown", (e) => { if (e.key === "Enter") submit(); });

      showInvalid(false);
      input.focus();
    }

    // ============================================
    // IMPORT HELPERS (ELEMENT-LEVEL)
    // ============================================
    function injectStyleTag(cssText, id){
      if (!cssText) return;
      if (id && document.getElementById(id)) return;
      const style = document.createElement("style");
      if (id) style.id = id;
      style.textContent = cssText;
      document.head.appendChild(style);
    }

    function injectScriptText(jsText){
      if (!jsText) return;
      const s = document.createElement("script");
      s.textContent = jsText;
      document.body.appendChild(s);
    }

    // ============================================
    // SIGNATURE IMPORT (PAGE 4)
    // ============================================
    async function injectSignatureElements(root){
      const doc = await fetch(SIG_URL, { cache: "no-store" }).then(r => r.text());
      const tmp = document.createElement("div");
      tmp.innerHTML = doc;

      const header = tmp.querySelector("#sigHeader");
      const input = tmp.querySelector("#sigInput");
      const status = tmp.querySelector("#sigStatus");

      const headerSlot = root.querySelector("#sigHeaderSlot");
      const inputSlot = root.querySelector("#sigInputSlot");
      const statusSlot = root.querySelector("#sigStatusSlot");

      if (!header || !input || !status || !headerSlot || !inputSlot || !statusSlot){
        throw new Error("Missing signature elements");
      }

      headerSlot.innerHTML = "";
      inputSlot.innerHTML = "";
      statusSlot.innerHTML = "";

      headerSlot.appendChild(header);
      inputSlot.appendChild(input);
      statusSlot.appendChild(status);

      const styleTags = Array.from(tmp.querySelectorAll("style"));
      for (let i = 0; i < styleTags.length; i++){
        injectStyleTag(styleTags[i].textContent || "", "sig_style_" + i);
      }

      const scripts = Array.from(tmp.querySelectorAll("script"));
      for (const sc of scripts){
        if (sc.src){
          const s = document.createElement("script");
          s.src = sc.src;
          document.body.appendChild(s);
        }else{
          injectScriptText(sc.textContent || "");
        }
      }
    }

    // ============================================
    // INTAKE IMPORT (PAGE 3)
    // ============================================
    async function injectClientIntake(root){
      const html = await fetch(INTAKE_URL, { cache: "no-store" }).then(r => r.text());
      const tmp = document.createElement("div");
      tmp.innerHTML = html;

      const intakeRoot = tmp.querySelector("#intakeFormRoot");
      const slot = root.querySelector("#intakeSlot");
      if (!intakeRoot || !slot) throw new Error("Missing intake root or slot");

      slot.innerHTML = "";
      slot.appendChild(intakeRoot);

      const styleTags = Array.from(tmp.querySelectorAll("style"));
      for (let i = 0; i < styleTags.length; i++){
        injectStyleTag(styleTags[i].textContent || "", "intake_style_" + i);
      }

      const scripts = Array.from(tmp.querySelectorAll("script"));
      for (const sc of scripts){
        if (sc.src){
          const s = document.createElement("script");
          s.src = sc.src;
          document.body.appendChild(s);
        }else{
          injectScriptText(sc.textContent || "");
        }
      }
    }

    // ============================================
    // PAGE CONTENT 2..15
    // ============================================
    function loadPageContent(pageNum){
      const secureCode = localStorage.getItem(STORAGE_KEY) || "";

      if (pageNum === 2){
        const content = document.createElement("div");
        content.className = "page-content";
        content.innerHTML = `
          <div class="reference-number">Reference Number: ${secureCode}</div>
          <div class="intro-wrap">
            <div class="intro-title">Welcome to Carbyne Accounting</div>
            <div class="intro-lead">
              We're excited to have you on board! To complete your onboarding, please review and electronically sign the client onboarding agreements in the following steps.
            </div>

            <div class="intro-divider"></div>

            <div class="intro-section">
              <h3>Next Steps</h3>
              <ul class="intro-list">
                <li>Please review each agreement carefully and provide your electronic signature where indicated.</li>
                <li>Once all agreements have been electronically signed, we will send finalized service schedules via email.</li>
              </ul>
            </div>

            <div class="intro-section" style="margin-top:18px;">
              <h3>Questions</h3>
              <div class="intro-lead" style="margin:0;">
                If you have any questions during this process, please contact Client Services at (502) 632-9444 or Client@CarbyneAccounting.com.
              </div>
            </div>
          </div>
        `;
        pageMount.appendChild(content);
        return;
      }

      if (pageNum === 3){
        const content = document.createElement("div");
        content.className = "page-content scrollable";
        content.innerHTML = `
          <div class="reference-number">Reference Number: ${secureCode}</div>
          <div class="page-scroll">
            <div id="intakeSlot"><span class="sig-loading">Loading client intake form...</span></div>
          </div>
        `;
        pageMount.appendChild(content);

        injectClientIntake(content).catch(() => {
          const slot = content.querySelector("#intakeSlot");
          if (slot) slot.innerHTML = '<span class="sig-loading">Unable to load client intake form.</span>';
        });

        return;
      }

      if (pageNum === 4){
        const content = document.createElement("div");
        content.className = "page-content";
        content.innerHTML = `
          <div class="reference-number">Reference Number: ${secureCode}</div>
          <h2>Electronic Signature</h2>

          <div class="sig-page">
            <div id="sigHeaderSlot"><span class="sig-loading">Loading signature...</span></div>
            <div class="sig-grid">
              <div id="sigInputSlot"></div>
              <div id="sigStatusSlot"></div>
            </div>
          </div>
        `;
        pageMount.appendChild(content);

        injectSignatureElements(content).catch(() => {
          const h = content.querySelector("#sigHeaderSlot");
          if (h) h.innerHTML = '<span class="sig-loading">Unable to load signature.</span>';
        });

        return;
      }

      const content = document.createElement("div");
      content.className = "page-content";
      content.innerHTML = `
        <div class="reference-number">Reference Number: ${secureCode}</div>
        <h2>Step ${pageNum}</h2>
        <p>Agreement content will be placed on this page.</p>
      `;
      pageMount.appendChild(content);
    }

    // ============================================
    // START
    // ============================================
    init();
  </script>
</body>
