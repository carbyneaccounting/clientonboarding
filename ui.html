<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Client Onboarding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.cdnfonts.com/css/baron" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      background:linear-gradient(135deg,#00305B 0%,#0A3D6F 50%,#00305B 100%);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      position:relative;
    }

    .top-left-info{
      position:absolute;
      top:20px;
      left:20px;
      color:#ffffff;
      font-size:13px;
      line-height:1.4;
    }

    .top-left-info .company{
      font-weight:600;
      margin-bottom:2px;
    }

    .footer{
      position:absolute;
      bottom:20px;
      left:20px;
      color:#ffffff;
      font-size:13px;
      opacity:0.85;
    }

    .container{
      width:min(1200px,95vw);
      display:flex;
      flex-direction:column;
    }

    h1{
      font-family:'Baron',sans-serif;
      font-size:20px;
      color:#ffffff;
      font-weight:normal;
      margin-bottom:14px;
    }

    .card{
      width:100%;
      height:clamp(520px,70vh,820px);
      background:#ffffff;
      border-radius:18px;
      box-shadow:0 28px 56px rgba(0,0,0,0.30);
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    .top-section{
      padding:20px 30px;
      border-bottom:1px solid #e0e0e0;
      background:#ffffff;
    }

    .progress-bar{
      width:100%;
      height:8px;
      background:#e0e0e0;
      border-radius:10px;
      overflow:hidden;
    }

    .progress-fill{
      height:100%;
      width:20%;
      background:linear-gradient(90deg,#00305B 0%,#0A3D6F 100%);
      border-radius:10px;
    }

    /* PAGE 1 CONTENT BACKGROUND */
    .middle-section{
      flex:1;
      position:relative;
      background:
        linear-gradient(
          rgba(0,48,91,0.88),
          rgba(0,48,91,0.88)
        ),
        url("https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=2000&q=80");
      background-size:cover;
      background-position:center;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:30px;
    }

    .middle-section iframe{
      width:100%;
      height:100%;
      border:none;
      background:transparent;
    }

    .bottom-section{
      padding:20px 30px;
      border-top:1px solid #e0e0e0;
      background:#ffffff;
    }

    .navigation{
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .nav-button{
      padding:10px 22px;
      border-radius:8px;
      border:none;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
    }

    .nav-button.previous{
      background:#f0f0f0;
      color:#999;
      cursor:not-allowed;
    }

    .nav-button.next{
      background:linear-gradient(90deg,#00305B 0%,#0A3D6F 100%);
      color:#ffffff;
    }

    .page-indicator{
      font-size:14px;
      color:#666;
    }
  </style>
</head>

<body>

  <div class="top-left-info">
    <div class="company">Carbyne Accounting</div>
    734 West Main Street, Suite 106<br>
    Louisville, Kentucky 40202<br>
    (502) 632-9444 | Client@CarbyneAccounting.com
  </div>

  <div class="container">
    <h1>Client Onboarding</h1>

    <div class="card">
      <div class="top-section">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>

      <div class="middle-section">
        <iframe
          src="https://raw.githubusercontent.com/carbyneaccounting/clientonboarding/refs/heads/main/access.html">
        </iframe>
      </div>

      <div class="bottom-section">
        <div class="navigation">
          <button class="nav-button previous" disabled>Previous</button>
          <span class="page-indicator">Step 1 of 5</span>
          <button class="nav-button next">Next</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    Carbyne Accounting™ – Confidential & Proprietary System
  </div>

</body>
</html>
