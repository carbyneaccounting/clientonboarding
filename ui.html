<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Client Onboarding - Carbyne Accounting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.cdnfonts.com/css/baron" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    :root{
      --carbyne-blue:#00305B;
      --carbyne-blue-2:#0A3D6F;
      --radius:18px;
      --shadow:0 28px 56px rgba(0,0,0,0.30);
      --danger:#b91c1c;
      --outer-pad-v:40px;
      --outer-pad-h:20px;
    }

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:var(--outer-pad-v) var(--outer-pad-h);
      background:linear-gradient(135deg,var(--carbyne-blue) 0%,var(--carbyne-blue-2) 50%,var(--carbyne-blue) 100%);
      position:relative;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    .top-left-info{
      position:absolute;
      top:20px;
      left:20px;
      color:#ffffff;
      z-index:10;
    }

    .company-name{font-size:16px;font-weight:700;margin-bottom:2px}

    .address{
      font-size:13px;
      font-weight:600;
      letter-spacing:0.2px;
      line-height:1.35;
      opacity:0.98;
    }

    .container{
      width:min(1200px,95vw);
      display:flex;
      flex-direction:column;
    }

    h1{
      font-family:'Baron',sans-serif;
      font-size:22px;
      color:#ffffff;
      font-weight:normal;
      margin-bottom:14px;
    }

    .card{
      width:100%;
      height:clamp(520px,72vh,860px);
      background:#ffffff;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      overflow:hidden;
      position:relative;
    }

    .top-section{
      padding:18px 30px;
      border-bottom:1px solid #e6e6e6;
      background:#ffffff;
      z-index:2;
    }

    .progress-bar-container{
      width:100%;
      height:8px;
      background:#dedede;
      border-radius:999px;
      overflow:hidden;
    }

    .progress-bar-fill{
      height:100%;
      width:0%;
      background:linear-gradient(90deg,var(--carbyne-blue) 0%,var(--carbyne-blue-2) 100%);
      border-radius:999px;
      transition:width 0.25s ease;
    }

    .middle-section{
      flex:1;
      padding:26px 30px;
      overflow:auto;
      background:
        linear-gradient(180deg, rgba(0,0,0,0.52) 0%, rgba(0,0,0,0.42) 45%, rgba(0,0,0,0.52) 100%),
        url("https://images.unsplash.com/photo-1725759675905-ffefc70268e3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      position:relative;
    }

    #pageMount{
      width:100%;
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .bottom-section{
      padding:18px 30px;
      border-top:1px solid #e6e6e6;
      background:#ffffff;
      z-index:2;
    }

    .navigation{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }

    .nav-button{
      padding:10px 24px;
      border:none;
      border-radius:8px;
      font-size:14px;
      font-weight:700;
      cursor:pointer;
      transition:opacity 0.15s ease, transform 0.15s ease;
    }

    .nav-button.previous{background:#f0f0f0;color:#333}
    .nav-button.previous:hover:not(:disabled){opacity:0.95;transform:translateY(-1px)}

    .nav-button.next{
      background:linear-gradient(90deg,var(--carbyne-blue) 0%,var(--carbyne-blue-2) 100%);
      color:#ffffff;
    }
    .nav-button.next:hover:not(:disabled){opacity:0.95;transform:translateY(-1px)}

    .nav-button:disabled{opacity:0.45;cursor:not-allowed;transform:none}
    .page-indicator{font-size:14px;color:#666;font-weight:600}

    .footer{
      position:absolute;
      bottom:20px;
      left:20px;
      color:#ffffff;
      font-size:13px;
      font-weight:600;
      opacity:0.95;
      z-index:10;
    }

    /* Access Module */
    .access-shell{
      width:min(900px,92%);
      padding:2px;
      border-radius:22px;
      background:linear-gradient(135deg,var(--carbyne-blue) 0%,var(--carbyne-blue-2) 50%,var(--carbyne-blue) 100%);
      box-shadow:0 28px 64px rgba(0,0,0,0.28);
      min-height:400px;
    }

    .access-card{
      background:rgba(255,255,255,0.92);
      border:1px solid rgba(0,0,0,0.06);
      border-radius:20px;
      padding:42px 44px;
      min-height:396px;
      position:relative;
      overflow:hidden;
    }

    .access-card::before{
      content:"";
      position:absolute;
      inset:-120px -120px auto auto;
      width:260px;
      height:260px;
      border-radius:50%;
      background:radial-gradient(circle at 30% 30%, rgba(0,48,91,0.16), rgba(10,61,111,0.00) 62%);
      pointer-events:none;
    }

    .access-card::after{
      content:"";
      position:absolute;
      inset:auto auto -140px -140px;
      width:320px;
      height:320px;
      border-radius:50%;
      background:radial-gradient(circle at 60% 60%, rgba(10,61,111,0.14), rgba(0,48,91,0.00) 65%);
      pointer-events:none;
    }

    .access-center{
      width:min(640px,100%);
      margin:0 auto;
      display:flex;
      flex-direction:column;
      align-items:stretch;
      position:relative;
      z-index:1;
      padding-top:88px;  /* moved UP (was 112px) */
    }

    .access-top{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:12px;
    }

    .access-badge{
      width:42px;
      height:42px;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg, rgba(0,48,91,0.12), rgba(10,61,111,0.08));
      border:1px solid rgba(0,0,0,0.06);
      box-shadow:0 10px 22px rgba(0,0,0,0.10);
      flex:0 0 auto;
    }

    .access-title{
      font-size:18px;
      font-weight:900;
      color:#0f172a;
      margin:0;
      letter-spacing:0.2px;
    }

    .access-subtitle{
      font-size:12px;
      font-weight:700;
      color:#475569;
      margin-top:2px;
      letter-spacing:0.15px;
    }

    .access-input{
      width:100%;
      padding:15px 16px;
      font-size:15px;
      border:1px solid rgba(0,0,0,0.14);
      border-radius:12px;
      outline:none;
      margin:10px 0 16px 0;
      background:#ffffff;
      transition:border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .access-input::placeholder{color:#94a3b8;font-weight:700}

    .access-input:focus{
      border-color:rgba(0,48,91,0.75);
      box-shadow:0 0 0 3px rgba(0,48,91,0.18);
    }

    .access-input.error{border-color:var(--danger)}

    .access-row{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:flex-start;
      flex-wrap:wrap;
    }

    .access-submit{
      padding:11px 22px;
      font-size:14px;
      font-weight:900;
      border-radius:10px;
      border:1px solid rgba(0,0,0,0.10);
      background:linear-gradient(90deg,var(--carbyne-blue) 0%,var(--carbyne-blue-2) 100%);
      color:#ffffff;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:150px;
      box-shadow:0 10px 20px rgba(0,0,0,0.14);
      transition:opacity 0.2s ease, box-shadow 0.2s ease, transform 0.15s ease;
    }

    .access-submit:hover:not(:disabled){
      opacity:0.96;
      transform:translateY(-1px);
      box-shadow:0 14px 26px rgba(0,0,0,0.18);
    }

    .access-submit:disabled{opacity:0.6;cursor:not-allowed;box-shadow:none;transform:none}

    .inline-msg{
      font-size:13px;
      font-weight:900;
      letter-spacing:0.2px;
      display:none;
      white-space:nowrap;
      color:var(--danger);
    }
    .inline-msg.show{display:inline}

    .spinner{
      display:inline-block;
      width:14px;
      height:14px;
      border:2px solid rgba(255,255,255,0.3);
      border-radius:50%;
      border-top-color:#ffffff;
      animation:spin 0.6s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    /* Page base */
    .page-content{
      width:min(900px,92%);
      background:rgba(255,255,255,0.92);
      border:1px solid rgba(0,0,0,0.08);
      border-radius:14px;
      padding:50px 40px;
      color:#111827;
      box-shadow:0 16px 32px rgba(0,0,0,0.18);
      min-height:400px;
      max-height:400px;
      position:relative;
      overflow:hidden;
    }

    .page-content.scrollable{
      padding:0;
      height:400px;
      display:flex;
      flex-direction:column;
    }

    .page-scroll{
      flex:1;
      min-height:0;
      overflow:auto;
      padding:50px 52px 50px 40px;
      scrollbar-gutter:stable;
    }

    .page-content h2{
      font-size:20px;
      font-weight:900;
      margin-bottom:12px;
      color:var(--carbyne-blue);
      letter-spacing:0.2px;
    }

    .page-content p{
      font-size:14px;
      line-height:1.65;
      color:#0f172a;
      margin-bottom:12px;
      font-weight:600;
    }

    .page-subhead{
      margin-top:14px;
      font-size:14px;
      font-weight:900;
      color:#0f172a;
      letter-spacing:0.2px;
      margin-bottom:8px;
    }

    .reference-number{
      position:absolute;
      top:20px;
      right:30px;
      font-size:12px;
      font-weight:700;
      color:#64748b;
      letter-spacing:0.3px;
      z-index:5;
    }

    /* Intake form */
    .intake-section-title{
      font-size:14px;
      font-weight:900;
      color:#0f172a;
      letter-spacing:0.2px;
      margin:2px 0 12px 0;
    }

    .intake-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px 14px;
      margin-top:6px;
    }

    .intake-grid.three{
      grid-template-columns:1.2fr 0.8fr 0.8fr;
    }

    .intake-field{display:flex;flex-direction:column;gap:6px}

    .intake-label{
      font-size:12px;
      font-weight:900;
      color:#334155;
      letter-spacing:0.15px;
    }

    .intake-input{
      width:100%;
      padding:12px 12px;
      font-size:14px;
      font-weight:700;
      border:1px solid rgba(0,0,0,0.14);
      border-radius:12px;
      outline:none;
      background:#ffffff;
      transition:border-color 0.2s ease, box-shadow 0.2s ease;
      -webkit-appearance:none;
      appearance:none;
    }

    .intake-input::placeholder{color:#94a3b8;font-weight:700}

    .intake-input:focus{
      border-color:rgba(0,48,91,0.75);
      box-shadow:0 0 0 3px rgba(0,48,91,0.18);
    }

    @media (max-width:760px){
      .access-center{width:100%;padding-top:74px}
      .page-content{padding:40px 28px}
      .page-content.scrollable{padding:0;height:400px}
      .page-scroll{padding:40px 44px 40px 26px}
      .intake-grid{grid-template-columns:1fr}
      .intake-grid.three{grid-template-columns:1fr}
    }

    /* PAGE 4: compact signature page */
    .page-content.page4{
      padding:36px 32px;
      min-height:400px;
      max-height:400px;
    }

    .page-content.page4 h2{
      margin-bottom:10px;
      font-size:18px;
      font-weight:900;
    }

    .sig-page3{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:6px;
      --sig-pad-h:92px;
      --sig-adopted-h:60px;
      --sig-max-w:480px;
    }

    .sig-page3-grid{
      width:100%;
      display:grid;
      grid-template-columns:1.1fr 0.9fr;
      gap:10px;
      align-items:start;
    }

    #sigHeaderSlot,#sigInputSlot,#sigStatusSlot{width:100%}

    .sig-loading{
      font-size:14px;
      font-weight:900;
      color:#334155;
      padding:12px 14px;
      background:rgba(255,255,255,0.92);
      border:1px solid rgba(0,0,0,0.08);
      border-radius:12px;
      box-shadow:0 10px 20px rgba(0,0,0,0.12);
      display:inline-block;
    }

    .sig-page3 .sig-header{padding:6px 8px;border-radius:12px}
    .sig-page3 .sig-mark{width:26px;height:26px;border-radius:9px;font-size:12px}
    .sig-page3 .sig-title h3{font-size:11px}
    .sig-page3 .sig-title p{font-size:9px}
    .sig-page3 .sig-btn{padding:5px 8px;font-size:10px;border-radius:10px}

    .sig-page3 .sig-card{padding:8px;border-radius:12px}
    .sig-page3 .sig-card h4{font-size:11px;margin:0 0 6px}

    .sig-page3 .sig-tabs{margin-bottom:6px;gap:6px}
    .sig-page3 .sig-tab{padding:5px 9px;font-size:10px}

    .sig-page3 .sig-tools{padding:6px 7px;font-size:9px}
    .sig-page3 .sig-range{width:78px}
    .sig-page3 .sig-preview{min-height:54px;margin-top:7px}

    .sig-page3 .sig-meta{gap:6px}
    .sig-page3 .sig-kv{padding:7px}
    .sig-page3 .sig-kv .k{font-size:8px;margin-bottom:5px}
    .sig-page3 .sig-kv .v{font-size:9px}

    .sig-page3 .sig-adopted{margin-top:8px;padding:7px}
    .sig-page3 .sig-adopted-box{padding:5px}
    .sig-page3 .sig-adopted-stage{inset:5px}
    .sig-page3 .sig-adopted-empty{font-size:9px}

    @media (max-width:760px){
      .sig-page3-grid{grid-template-columns:1fr}
      .page-content.page4{padding:32px 26px}
    }
  </style>
</head>

<body>
  <div class="top-left-info">
    <div class="company-name">Carbyne Accounting</div>
    <div class="address">
      734 West Main Street, Suite 106<br>
      Louisville, Kentucky 40202<br>

    </div>
  </div>

  <div class="container">
    <h1>Client Onboarding</h1>

    <div class="card">
      <div class="top-section">
        <div class="progress-bar-container">
          <div class="progress-bar-fill" id="progressBar"></div>
        </div>
      </div>

      <div class="middle-section">
        <div id="pageMount"></div>
      </div>

      <div class="bottom-section">
        <div class="navigation">
          <button class="nav-button previous" id="prevBtn">Previous</button>
          <span class="page-indicator" id="pageIndicator">Step 1 of 15</span>
          <button class="nav-button next" id="nextBtn">Next</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">Carbyne Accountingâ„¢ - Confidential &amp; Proprietary System</div>

  <script>
    const TOTAL_STEPS = 15;
    const TOTAL_PAGES_WITH_ACCESS = TOTAL_STEPS + 1;

    const STORAGE_KEY = "carbyne_access_code";
    const CURRENT_PAGE_KEY = "carbyne_current_page";
    const CACHE_KEY = "carbyne_valid_codes_cache";
    const CACHE_TIMESTAMP_KEY = "carbyne_valid_codes_timestamp";

    const FILE_URL = "https://carbyneaccounting407-my.sharepoint.com/personal/drew_parker_carbyneaccounting_com/_layouts/15/download.aspx?share=IQAcTAjRA-l7TqHbBdGRxsEiAeJJGgMWq2HGDeAv6tGCUIQ";
    const TARGET_HEADER = "Unique Identifier";
    const CACHE_DURATION = 24 * 60 * 60 * 1000;

    const ELECTRONIC_SIGNATURE_URL = "https://raw.githubusercontent.com/carbyneaccounting/clientonboarding/refs/heads/main/electronicsignature.html";
    const INTAKE_KEY = "carbyne_intake_client_intake_form_v1";

    let currentPage = 1;
    let isAccessValidated = false;
    let validCodesCache = null;
    let isFetchingCodes = false;

    const pageMount = document.getElementById("pageMount");
    const progressBar = document.getElementById("progressBar");
    const pageIndicator = document.getElementById("pageIndicator");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function normalize(v){ return (v ?? "").toString().trim(); }
    function getStepNumberForPage(pageNum){ return Math.max(0, pageNum - 1); }

    function getCachedCodes(){
      if (validCodesCache) return validCodesCache;
      try{
        const timestamp = localStorage.getItem(CACHE_TIMESTAMP_KEY);
        const now = Date.now();
        if (timestamp && (now - parseInt(timestamp,10)) < CACHE_DURATION){
          const cached = localStorage.getItem(CACHE_KEY);
          if (cached){
            validCodesCache = JSON.parse(cached);
            return validCodesCache;
          }
        }
      }catch(e){}
      return null;
    }

    function setCachedCodes(codes){
      validCodesCache = codes;
      try{
        localStorage.setItem(CACHE_KEY, JSON.stringify(codes));
        localStorage.setItem(CACHE_TIMESTAMP_KEY, Date.now().toString());
      }catch(e){}
    }

    function findHeaderIndex(headers){
      const lower = headers.map(h => normalize(h).toLowerCase());
      const target = TARGET_HEADER.toLowerCase();
      for (let i=0;i<lower.length;i++){
        if (lower[i] === target) return i;
      }
      return -1;
    }

    async function fetchValidCodes(){
      if (isFetchingCodes){
        while (isFetchingCodes) await new Promise(r => setTimeout(r, 100));
        return validCodesCache;
      }
      isFetchingCodes = true;

      try{
        const res = await fetch(FILE_URL, { cache:"no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const ab = await res.arrayBuffer();
        const wb = XLSX.read(ab, { type:"array" });
        const ws = wb.Sheets[wb.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(ws, { header:1, raw:false, defval:"" });

        if (!rows || rows.length < 2) throw new Error("No data found");

        const headers = rows[0].map(v => normalize(v));
        const col = findHeaderIndex(headers);
        if (col < 0) throw new Error("Column not found");

        const validCodes = [];
        for (let r=1;r<rows.length;r++){
          const row = rows[r] || [];
          const cell = normalize(row[col] ?? "");
          if (cell) validCodes.push(cell.toLowerCase());
        }

        setCachedCodes(validCodes);
        return validCodes;
      }finally{
        isFetchingCodes = false;
      }
    }

    async function validateCode(code){
      const needle = code.toLowerCase();
      let codes = getCachedCodes();

      if (codes && Array.isArray(codes)){
        const isValid = codes.includes(needle);
        fetchValidCodes().catch(() => {});
        return isValid;
      }

      try{
        codes = await fetchValidCodes();
        return codes.includes(needle);
      }catch(_){
        return false;
      }
    }

    function updateUI(){
      const stepNum = getStepNumberForPage(currentPage);
      const progress = (currentPage <= 1) ? 0 : (stepNum / TOTAL_STEPS) * 100;
      progressBar.style.width = `${progress}%`;

      if (currentPage === 1){
        pageIndicator.style.visibility = "hidden";
      } else {
        pageIndicator.style.visibility = "visible";
        pageIndicator.textContent = `Step ${stepNum} of ${TOTAL_STEPS}`;
      }

      prevBtn.disabled = (currentPage === 1);
      nextBtn.disabled = (currentPage === TOTAL_PAGES_WITH_ACCESS) || (currentPage === 1);

      localStorage.setItem(CURRENT_PAGE_KEY, String(currentPage));
    }

    function init(){
      const accessCode = localStorage.getItem(STORAGE_KEY);
      isAccessValidated = !!accessCode;

      const savedPage = parseInt(localStorage.getItem(CURRENT_PAGE_KEY),10) || 1;
      const bounded = Math.min(Math.max(savedPage,1), TOTAL_PAGES_WITH_ACCESS);
      currentPage = isAccessValidated ? bounded : 1;

      if (!getCachedCodes()){
        fetchValidCodes().catch(() => {});
      }

      loadPage(currentPage);

      prevBtn.addEventListener("click", goToPreviousPage);
      nextBtn.addEventListener("click", goToNextPage);
    }

    function goToPreviousPage(){
      if (currentPage > 1){
        currentPage--;
        loadPage(currentPage);
      }
    }

    function goToNextPage(){
      if (currentPage < TOTAL_PAGES_WITH_ACCESS){
        currentPage++;
        loadPage(currentPage);
      }
    }

    function loadPage(pageNum){
      pageMount.innerHTML = "";
      updateUI();

      if (pageNum === 1){
        loadAccessModule();
        return;
      }

      if (!isAccessValidated){
        currentPage = 1;
        loadAccessModule();
        updateUI();
        return;
      }

      loadPageContent(pageNum);
    }

    function loadAccessModule(){
      const accessHTML = `
        <div class="access-shell">
          <div class="access-card">
            <div class="access-center">
              <div class="access-top">
                <div class="access-badge" aria-hidden="true">
                  <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                    <path d="M12 3a5 5 0 0 0-5 5v3H6a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2h-1V8a5 5 0 0 0-5-5Z" stroke="rgba(0,48,91,0.85)" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9 11V8a3 3 0 1 1 6 0v3" stroke="rgba(0,48,91,0.85)" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </div>
                <div>
                  <div class="access-title">Enter Access Code</div>
                  <div class="access-subtitle">Use the code provided to start onboarding.</div>
                </div>
              </div>

              <input
                type="text"
                class="access-input"
                id="accessCode"
                placeholder="Enter Access Code"
                autocomplete="off"
                inputmode="text"
              >

              <div class="access-row">
                <button type="button" class="access-submit" id="submitCode">
                  <span id="btnText">Continue</span>
                </button>
                <span class="inline-msg" id="inlineMsg">Invalid Access Code</span>
              </div>
            </div>
          </div>
        </div>
      `;
      pageMount.innerHTML = accessHTML;
      initAccessModule();
    }

    function initAccessModule(){
      const input = document.getElementById("accessCode");
      const btn = document.getElementById("submitCode");
      const btnText = document.getElementById("btnText");
      const msg = document.getElementById("inlineMsg");

      function showInvalid(show, message="Invalid Access Code"){
        if (show){
          msg.classList.add("show");
          msg.textContent = message;
          input.classList.add("error");
        } else {
          msg.classList.remove("show");
          input.classList.remove("error");
        }
      }

      function setBusy(isBusy){
        btn.disabled = !!isBusy;
        btnText.innerHTML = isBusy ? '<span class="spinner"></span>' : "Continue";
      }

      async function submit(){
        showInvalid(false);
        const code = normalize(input.value);
        input.value = code;

        if (!code){
          showInvalid(true, "Please enter a code");
          return;
        }

        setBusy(true);

        try{
          const isValid = await validateCode(code);
          if (isValid){
            localStorage.setItem(STORAGE_KEY, code);
            isAccessValidated = true;
            currentPage = 2;
            loadPage(currentPage);
          } else {
            showInvalid(true);
          }
        }catch(_){
          showInvalid(true, "Validation error");
        }finally{
          setBusy(false);
        }
      }

      btn.addEventListener("click", submit);
      input.addEventListener("keydown", (e) => { if (e.key === "Enter") submit(); });

      showInvalid(false);
      input.focus();
    }

    function formatPhoneUS(raw){
      const digits = (raw || "").replace(/\D/g, "").slice(0,10);
      if (!digits) return "";
      if (digits.length <= 3) return "(" + digits;
      if (digits.length <= 6) return "(" + digits.slice(0,3) + ") " + digits.slice(3);
      return "(" + digits.slice(0,3) + ") " + digits.slice(3,6) + "-" + digits.slice(6);
    }

    function readIntake(){
      try{
        const raw = localStorage.getItem(INTAKE_KEY);
        if (!raw) return {};
        const parsed = JSON.parse(raw);
        if (parsed && typeof parsed === "object") return parsed;
      }catch(e){}
      return {};
    }

    function writeIntake(next){
      try{
        localStorage.setItem(INTAKE_KEY, JSON.stringify(next));
      }catch(e){}
    }

    let __sigKitLoaded = false;
    let __sigKitLoadingPromise = null;

    async function loadElectronicSignatureKit(){
      if (__sigKitLoaded && window.CarbyneSignatureKit) return;
      if (__sigKitLoadingPromise) return __sigKitLoadingPromise;

      __sigKitLoadingPromise = (async () => {
        const res = await fetch(ELECTRONIC_SIGNATURE_URL, { cache:"no-store" });
        if (!res.ok) throw new Error("Signature file HTTP " + res.status);

        const text = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, "text/html");

        const kitScript = doc.querySelector('script[data-carbyne-sig="script"]');
        if (!kitScript || !kitScript.textContent) throw new Error("Signature kit script missing.");

        if (!window.CarbyneSignatureKit){
          const s = document.createElement("script");
          s.text = kitScript.textContent;
          document.body.appendChild(s);
        }

        if (!window.CarbyneSignatureKit) throw new Error("Signature kit did not load.");

        window.CarbyneSignatureKit.install(document, doc);
        __sigKitLoaded = true;
      })();

      return __sigKitLoadingPromise;
    }

    async function mountSignatureOnPage4(headerSlot, inputSlot, statusSlot){
      await loadElectronicSignatureKit();
      window.CarbyneSignatureKit.mount(document, { header:headerSlot, input:inputSlot, status:statusSlot });
    }

    function loadPageContent(pageNum){
      const secureCode = localStorage.getItem(STORAGE_KEY) || "";

      if (pageNum === 2){
        const content = document.createElement("div");
        content.className = "page-content";
        content.innerHTML = `
          <div class="reference-number">Reference Number: ${secureCode}</div>
          <h2>Welcome to Carbyne Accounting</h2>

          <p>We're (we are) excited to have you on board! To complete your onboarding, please review and electronically sign the client onboarding agreements in the following steps.</p>

          <div class="page-subhead">Next Steps</div>
          <p>Please review each agreement carefully and provide your electronic signature where indicated.</p>
          <p>Once all agreements have been electronically signed, we will send finalized service schedules via email.</p>

          <div class="page-subhead">Questions</div>
          <p>If you have any questions during this process, please contact Client Services at (502) 632-9444 or Client@CarbyneAccounting.com.</p>
        `;
        pageMount.appendChild(content);
        return;
      }

      if (pageNum === 3){
        const intake = readIntake();

        const content = document.createElement("div");
        content.className = "page-content scrollable";
        content.innerHTML = `
          <div class="page-scroll">
            <div class="reference-number">Reference Number: ${secureCode}</div>
            <h2>Client Intake Form</h2>

            <div class="intake-section-title">Business Information</div>

            <div class="intake-grid">
              <div class="intake-field" style="grid-column:1 / -1;">
                <div class="intake-label">Name of Business</div>
                <input class="intake-input" id="bi_name" type="text" placeholder="Name of Business" autocomplete="organization">
              </div>

              <div class="intake-field">
                <div class="intake-label">Full Name of Person Completing this Agreement</div>
                <input class="intake-input" id="bi_signer_name" type="text" placeholder="Full Name" autocomplete="name">
              </div>

              <div class="intake-field">
                <div class="intake-label">Title</div>
                <input class="intake-input" id="bi_signer_title" type="text" placeholder="Title">
              </div>

              <div class="intake-field">
                <div class="intake-label">Business Address</div>
                <input class="intake-input" id="bi_address" type="text" placeholder="Business Address" autocomplete="street-address">
              </div>

              <div class="intake-field">
                <div class="intake-label">Suite / Unit Number</div>
                <input class="intake-input" id="bi_suite" type="text" placeholder="Suite / Unit Number" autocomplete="address-line2">
              </div>
            </div>

            <div class="intake-grid three" style="margin-top:12px;">
              <div class="intake-field">
                <div class="intake-label">City</div>
                <input class="intake-input" id="bi_city" type="text" placeholder="City" autocomplete="address-level2">
              </div>

              <div class="intake-field">
                <div class="intake-label">State</div>
                <select class="intake-input" id="bi_state">
                  <option value="">Select State</option>
                  <option value="AL">AL</option><option value="AK">AK</option><option value="AZ">AZ</option>
                  <option value="AR">AR</option><option value="CA">CA</option><option value="CO">CO</option>
                  <option value="CT">CT</option><option value="DE">DE</option><option value="FL">FL</option>
                  <option value="GA">GA</option><option value="HI">HI</option><option value="ID">ID</option>
                  <option value="IL">IL</option><option value="IN">IN</option><option value="IA">IA</option>
                  <option value="KS">KS</option><option value="KY">KY</option><option value="LA">LA</option>
                  <option value="ME">ME</option><option value="MD">MD</option><option value="MA">MA</option>
                  <option value="MI">MI</option><option value="MN">MN</option><option value="MS">MS</option>
                  <option value="MO">MO</option><option value="MT">MT</option><option value="NE">NE</option>
                  <option value="NV">NV</option><option value="NH">NH</option><option value="NJ">NJ</option>
                  <option value="NM">NM</option><option value="NY">NY</option><option value="NC">NC</option>
                  <option value="ND">ND</option><option value="OH">OH</option><option value="OK">OK</option>
                  <option value="OR">OR</option><option value="PA">PA</option><option value="RI">RI</option>
                  <option value="SC">SC</option><option value="SD">SD</option><option value="TN">TN</option>
                  <option value="TX">TX</option><option value="UT">UT</option><option value="VT">VT</option>
                  <option value="VA">VA</option><option value="WA">WA</option><option value="WV">WV</option>
                  <option value="WI">WI</option><option value="WY">WY</option>
                </select>
              </div>

              <div class="intake-field">
                <div class="intake-label">Zip Code</div>
                <input class="intake-input" id="bi_zip" type="text" placeholder="Zip Code" inputmode="numeric" autocomplete="postal-code">
              </div>
            </div>

            <div class="intake-grid" style="margin-top:12px;">
              <div class="intake-field">
                <div class="intake-label">Business Phone Number</div>
                <input class="intake-input" id="bi_phone" type="tel" placeholder="(XXX) XXX-XXXX" maxlength="14" autocomplete="tel">
              </div>

              <div class="intake-field">
                <div class="intake-label">Business Email Address</div>
                <input class="intake-input" id="bi_email" type="email" placeholder="Business Email Address" autocomplete="email">
              </div>

              <div class="intake-field" style="grid-column:1 / -1;">
                <div class="intake-label">Business Point of Contact</div>
                <input class="intake-input" id="bi_poc" type="text" placeholder="Business Point of Contact" autocomplete="name">
              </div>
            </div>
          </div>
        `;
        pageMount.appendChild(content);

        const el = {
          name: content.querySelector("#bi_name"),
          signer_name: content.querySelector("#bi_signer_name"),
          signer_title: content.querySelector("#bi_signer_title"),
          address: content.querySelector("#bi_address"),
          suite: content.querySelector("#bi_suite"),
          city: content.querySelector("#bi_city"),
          state: content.querySelector("#bi_state"),
          zip: content.querySelector("#bi_zip"),
          phone: content.querySelector("#bi_phone"),
          email: content.querySelector("#bi_email"),
          poc: content.querySelector("#bi_poc")
        };

        el.name.value = intake.name || "";
        el.signer_name.value = intake.signer_name || "";
        el.signer_title.value = intake.signer_title || "";
        el.address.value = intake.address || "";
        el.suite.value = intake.suite || "";
        el.city.value = intake.city || "";
        el.state.value = intake.state || "";
        el.zip.value = intake.zip || "";
        el.phone.value = intake.phone || "";
        el.email.value = intake.email || "";
        el.poc.value = intake.poc || "";

        function persist(){
          const next = {
            name: normalize(el.name.value),
            signer_name: normalize(el.signer_name.value),
            signer_title: normalize(el.signer_title.value),
            address: normalize(el.address.value),
            suite: normalize(el.suite.value),
            city: normalize(el.city.value),
            state: normalize(el.state.value),
            zip: normalize(el.zip.value),
            phone: normalize(el.phone.value),
            email: normalize(el.email.value),
            poc: normalize(el.poc.value)
          };
          writeIntake(next);
        }

        function onPhoneInput(){
          el.phone.value = formatPhoneUS(el.phone.value);
          persist();
        }

        el.phone.addEventListener("input", onPhoneInput);
        el.phone.addEventListener("change", onPhoneInput);

        [el.name, el.signer_name, el.signer_title, el.address, el.suite, el.city, el.state, el.zip, el.email, el.poc].forEach((node) => {
          if (!node) return;
          node.addEventListener("input", persist);
          node.addEventListener("change", persist);
        });

        return;
      }

      if (pageNum === 4){
        const content = document.createElement("div");
        content.className = "page-content page4";
        content.innerHTML = `
          <div class="reference-number">Reference Number: ${secureCode}</div>
          <h2>Electronic Signature</h2>

          <div class="sig-page3">
            <div id="sigHeaderSlot"><span class="sig-loading">Loading signature...</span></div>
            <div class="sig-page3-grid">
              <div id="sigInputSlot"></div>
              <div id="sigStatusSlot"></div>
            </div>
          </div>
        `;
        pageMount.appendChild(content);

        const headerSlot = content.querySelector("#sigHeaderSlot");
        const inputSlot = content.querySelector("#sigInputSlot");
        const statusSlot = content.querySelector("#sigStatusSlot");

        mountSignatureOnPage4(headerSlot, inputSlot, statusSlot).catch(() => {
          headerSlot.innerHTML = `<span class="sig-loading">Signature failed to load</span>`;
          inputSlot.innerHTML = "";
          statusSlot.innerHTML = "";
        });

        return;
      }

      const stepNum = Math.max(1, getStepNumberForPage(pageNum));
      const content = document.createElement("div");
      content.className = "page-content";
      content.innerHTML = `
        <div class="reference-number">Reference Number: ${secureCode}</div>
        <h2>Step ${stepNum}</h2>
        <p>Agreement content will be placed on this page.</p>
      `;
      pageMount.appendChild(content);
    }

    init();
  </script>
