<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Client Onboarding - Carbyne Accounting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.cdnfonts.com/css/baron" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    :root{
      --carbyne-blue:#00305B;
      --carbyne-blue-2:#0A3D6F;
      --radius:18px;
      --shadow:0 28px 56px rgba(0,0,0,.30);
      --danger:#b91c1c;
    }

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      background:linear-gradient(135deg,var(--carbyne-blue) 0%,var(--carbyne-blue-2) 50%,var(--carbyne-blue) 100%);
      position:relative;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    .top-left-info{
      position:absolute;
      top:20px;
      left:20px;
      color:#ffffff;
      z-index:10;
    }

    .company-name{
      font-size:16px;
      font-weight:700;
      margin-bottom:2px;
    }

    .address{
      font-size:13px;
      font-weight:600;
      letter-spacing:.2px;
      line-height:1.35;
      opacity:.98;
    }

    .container{
      width:min(1200px,95vw);
      display:flex;
      flex-direction:column;
    }

    h1{
      font-family:'Baron',sans-serif;
      font-size:22px;
      color:#ffffff;
      font-weight:normal;
      margin-bottom:14px;
    }

    .card{
      width:100%;
      height:clamp(520px,72vh,860px);
      background:#ffffff;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      overflow:hidden;
      position:relative;
    }

    .top-section{
      padding:18px 30px;
      border-bottom:1px solid #e6e6e6;
      background:#ffffff;
      z-index:2;
    }

    .progress-bar-container{
      width:100%;
      height:8px;
      background:#dedede;
      border-radius:999px;
      overflow:hidden;
    }

    .progress-bar-fill{
      height:100%;
      width:0%;
      background:linear-gradient(90deg,var(--carbyne-blue) 0%,var(--carbyne-blue-2) 100%);
      border-radius:999px;
      transition:width .25s ease;
    }

    .middle-section{
      flex:1;
      padding:26px 30px;
      overflow:auto;
      background:
        linear-gradient(180deg,rgba(0,0,0,.52) 0%,rgba(0,0,0,.42) 45%,rgba(0,0,0,.52) 100%),
        url("https://images.unsplash.com/photo-1725759675905-ffefc70268e3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      position:relative;
    }

    #pageMount{
      width:100%;
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .bottom-section{
      padding:18px 30px;
      border-top:1px solid #e6e6e6;
      background:#ffffff;
      z-index:2;
    }

    .navigation{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }

    .nav-button{
      padding:10px 24px;
      border:none;
      border-radius:8px;
      font-size:14px;
      font-weight:700;
      cursor:pointer;
      transition:opacity .15s ease,transform .15s ease;
    }

    .nav-button.previous{
      background:#f0f0f0;
      color:#333;
    }

    .nav-button.previous:hover:not(:disabled){
      opacity:.95;
      transform:translateY(-1px);
    }

    .nav-button.next{
      background:linear-gradient(90deg,var(--carbyne-blue) 0%,var(--carbyne-blue-2) 100%);
      color:#ffffff;
    }

    .nav-button.next:hover:not(:disabled){
      opacity:.95;
      transform:translateY(-1px);
    }

    .nav-button:disabled{
      opacity:.45;
      cursor:not-allowed;
      transform:none;
    }

    .page-indicator{
      font-size:14px;
      color:#666;
      font-weight:600;
    }

    .footer{
      position:absolute;
      bottom:20px;
      left:20px;
      color:#ffffff;
      font-size:13px;
      font-weight:600;
      opacity:.95;
      z-index:10;
    }

    /* ACCESS MODULE */
    .access-shell{
      width:min(900px,92%);
      padding:2px;
      border-radius:22px;
      background:linear-gradient(135deg,var(--carbyne-blue) 0%,var(--carbyne-blue-2) 50%,var(--carbyne-blue) 100%);
      box-shadow:0 28px 64px rgba(0,0,0,.28);
      min-height:400px;
    }

    .access-card{
      background:rgba(255,255,255,.92);
      border:1px solid rgba(0,0,0,.06);
      border-radius:20px;
      padding:44px 40px;
      min-height:396px;
      position:relative;
      overflow:hidden;
    }

    .access-card::before,
    .access-card::after{
      content:"";
      position:absolute;
      width:280px;
      height:280px;
      border-radius:50%;
      background:radial-gradient(circle at 30% 30%, rgba(0,48,91,.12), rgba(0,48,91,0));
      pointer-events:none;
    }

    .access-card::before{
      left:-120px;
      bottom:-140px;
    }

    .access-card::after{
      right:-140px;
      top:-150px;
      opacity:.85;
    }

    .access-center{
      position:relative;
      max-width:620px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:14px;
      padding-top:78px;
    }

    .access-header{
      display:flex;
      align-items:center;
      gap:14px;
      margin-bottom:2px;
    }

    .access-icon{
      width:46px;
      height:46px;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, rgba(0,48,91,.10), rgba(0,48,91,.06));
      border:1px solid rgba(0,0,0,.06);
      box-shadow:0 10px 22px rgba(2,6,23,.10);
    }

    .access-icon svg{
      width:22px;
      height:22px;
      color:var(--carbyne-blue);
    }

    .access-title{
      font-size:18px;
      font-weight:900;
      color:#0f172a;
      margin:0;
      text-align:left;
      letter-spacing:.15px;
    }

    .access-subtitle{
      font-size:12px;
      font-weight:700;
      color:#475569;
      margin:2px 0 0 0;
      letter-spacing:.15px;
    }

    .access-input{
      width:100%;
      padding:14px 16px;
      font-size:15px;
      border:1px solid rgba(0,0,0,.16);
      border-radius:12px;
      outline:none;
      background:#ffffff;
      transition:border-color .2s ease, box-shadow .2s ease;
    }

    .access-input:focus{
      border-color:rgba(0,48,91,.75);
      box-shadow:0 0 0 3px rgba(0,48,91,.18);
    }

    .access-input.error{border-color:var(--danger)}

    .access-row{
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:flex-start;
      flex-wrap:wrap;
      margin-top:2px;
    }

    .access-submit{
      padding:11px 22px;
      font-size:14px;
      font-weight:900;
      border-radius:10px;
      border:none;
      background:linear-gradient(90deg,var(--carbyne-blue) 0%,var(--carbyne-blue-2) 100%);
      color:#ffffff;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:140px;
      box-shadow:0 10px 22px rgba(0,0,0,.16);
      transition:opacity .2s ease, transform .15s ease;
    }

    .access-submit:hover:not(:disabled){
      opacity:.96;
      transform:translateY(-1px);
    }

    .access-submit:disabled{
      opacity:.6;
      cursor:not-allowed;
      box-shadow:none;
      transform:none;
    }

    .inline-msg{
      font-size:13px;
      font-weight:900;
      letter-spacing:.2px;
      display:none;
      white-space:nowrap;
      color:var(--danger);
    }

    .inline-msg.show{display:inline}

    .spinner{
      display:inline-block;
      width:14px;
      height:14px;
      border:2px solid rgba(255,255,255,.3);
      border-radius:50%;
      border-top-color:#ffffff;
      animation:spin .6s linear infinite;
    }

    @keyframes spin{to{transform:rotate(360deg)}}

    /* GENERAL PAGE CONTENT */
    .page-content{
      width:min(980px,96%);
      background:rgba(255,255,255,.92);
      border:1px solid rgba(0,0,0,.08);
      border-radius:14px;
      padding:50px 40px;
      color:#111827;
      box-shadow:0 16px 32px rgba(0,0,0,.18);
      min-height:420px;
      max-height:420px;
      position:relative;
      overflow:hidden;
    }

    .page-content h2{
      font-size:22px;
      font-weight:900;
      margin-bottom:16px;
      color:var(--carbyne-blue);
      letter-spacing:.15px;
    }

    .page-content p{
      font-size:14px;
      line-height:1.6;
      margin-bottom:12px;
      color:#0f172a;
    }

    .reference-number{
      position:absolute;
      top:18px;
      right:26px;
      font-size:12px;
      font-weight:800;
      color:#0f172a;
      letter-spacing:.3px;
      opacity:.85;
      z-index:5;
      pointer-events:none;
    }

    /* INTRO PAGE (STEP 2 OF 15) */
    .intro-wrap{
      max-width:820px;
    }

    .intro-title{
      font-size:24px;
      font-weight:900;
      margin:0 0 14px 0;
      color:var(--carbyne-blue);
      letter-spacing:.15px;
    }

    .intro-lead{
      font-size:14px;
      color:#0f172a;
      line-height:1.7;
      margin:0 0 18px 0;
      font-weight:650;
    }

    .intro-section{
      margin-top:16px;
    }

    .intro-section h3{
      font-size:14px;
      font-weight:900;
      color:#0f172a;
      margin:0 0 8px 0;
      letter-spacing:.15px;
    }

    .intro-list{
      margin:0;
      padding-left:18px;
      color:#0f172a;
      font-size:14px;
      line-height:1.75;
      font-weight:650;
    }

    .intro-divider{
      height:1px;
      background:rgba(0,0,0,.10);
      margin:18px 0 14px 0;
    }

    /* SCROLLABLE PAGES */
    .page-content.scrollable{
      padding:0;
      height:420px;
      display:flex;
      flex-direction:column;
    }

    .page-scroll{
      flex:1;
      overflow:auto;
      padding:44px 52px 44px 40px;
      scrollbar-gutter:stable both-edges;
    }

    .page-scroll::-webkit-scrollbar{
      width:12px;
    }

    .page-scroll::-webkit-scrollbar-track{
      background:rgba(15,23,42,.08);
      border-radius:999px;
      margin:12px 0;
    }

    .page-scroll::-webkit-scrollbar-thumb{
      background:rgba(0,48,91,.38);
      border-radius:999px;
      border:3px solid rgba(255,255,255,.55);
    }

    .page-scroll::-webkit-scrollbar-thumb:hover{
      background:rgba(0,48,91,.48);
    }

    /* INTAKE FORM */
    .intake-section-title{
      font-size:13px;
      font-weight:950;
      color:#0f172a;
      letter-spacing:.2px;
      margin:12px 0 12px 0; /* space between Client Intake Form and Business Information */
      text-transform:none;
    }

    .intake-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px 14px;
    }

    .intake-grid.three{
      grid-template-columns:1fr 220px 220px;
    }

    .intake-field{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .intake-label{
      font-size:12px;
      font-weight:900;
      color:#0f172a;
      letter-spacing:.15px;
    }

    .intake-label-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .fein-check{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-size:12px;
      font-weight:900;
      color:#334155;
      letter-spacing:0.15px;
      user-select:none;
      white-space:nowrap;
    }

    .fein-check input{
      width:14px;
      height:14px;
      accent-color:var(--carbyne-blue);
    }

    .intake-input{
      width:100%;
      padding:12px 14px;
      font-size:14px;
      border:1px solid rgba(0,0,0,.16);
      border-radius:12px;
      outline:none;
      background:#ffffff;
      transition:border-color .2s ease, box-shadow .2s ease;
      font-weight:700;
      color:#0f172a;
    }

    .intake-input:focus{
      border-color:rgba(0,48,91,.75);
      box-shadow:0 0 0 3px rgba(0,48,91,.16);
    }

    select.intake-input{
      appearance:none;
      background-image:
        linear-gradient(45deg, transparent 50%, rgba(0,48,91,.65) 50%),
        linear-gradient(135deg, rgba(0,48,91,.65) 50%, transparent 50%),
        linear-gradient(to right, transparent, transparent);
      background-position:
        calc(100% - 18px) calc(1em + 2px),
        calc(100% - 13px) calc(1em + 2px),
        calc(100% - 2.2em) 0.5em;
      background-size:
        5px 5px,
        5px 5px,
        1px 1.9em;
      background-repeat:no-repeat;
      padding-right:42px;
    }

    /* PAGE 4: SIGNATURE PAGE WRAPPER */
    .sig-page3{
      width:100%;
      max-width:980px;
      margin:0 auto;
      transform:scale(.92);
      transform-origin:top center;
    }

    .sig-page3-grid{
      display:grid;
      grid-template-columns:1.25fr .75fr;
      gap:14px;
      margin-top:12px;
    }

    .sig-loading{
      display:inline-block;
      font-size:13px;
      font-weight:850;
      color:#0f172a;
      opacity:.75;
    }

    @media (max-width:980px){
      .sig-page3{transform:scale(.90)}
      .sig-page3-grid{grid-template-columns:1fr}
      .intake-grid.three{grid-template-columns:1fr 1fr 1fr}
    }

    @media (max-width:720px){
      .access-center{padding-top:64px}
      .intake-grid{grid-template-columns:1fr}
      .intake-grid.three{grid-template-columns:1fr}
      .page-scroll{padding:40px 44px 40px 34px}
    }
  </style>
</head>

<body>
  <div class="top-left-info">
    <div class="company-name">Carbyne Accounting</div>
    <div class="address">
      734 West Main Street, Suite 106<br>
      Louisville, Kentucky 40202<br>
      (502) 632-9444 | Client@CarbyneAccounting.com
    </div>
  </div>

  <div class="container">
    <h1>Client Onboarding</h1>

    <div class="card">
      <div class="top-section">
        <div class="progress-bar-container">
          <div class="progress-bar-fill" id="progressBar"></div>
        </div>
      </div>

      <div class="middle-section">
        <div id="pageMount"></div>
      </div>

      <div class="bottom-section">
        <div class="navigation">
          <button class="nav-button previous" id="prevBtn">Previous</button>
          <span class="page-indicator" id="pageIndicator">Step 1 of 15</span>
          <button class="nav-button next" id="nextBtn">Next</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">Carbyne Accountingâ„¢ - Confidential &amp; Proprietary System</div>

  <script>
    // ============================================
    // CONFIGURATION
    // ============================================
    const TOTAL_PAGES = 15;

    // Access code gate (page 1 only)
    const STORAGE_KEY = "carbyne_access_code";
    const CURRENT_PAGE_KEY = "carbyne_current_page";
    const CACHE_KEY = "carbyne_valid_codes_cache";
    const CACHE_TIMESTAMP_KEY = "carbyne_valid_codes_timestamp";

    // Client Intake
    const INTAKE_KEY = "carbyne_client_intake_v1";

    const FILE_URL = "https://carbyneaccounting407-my.sharepoint.com/personal/drew_parker_carbyneaccounting_com/_layouts/15/download.aspx?share=IQAcTAjRA-l7TqHbBdGRxsEiAeJJGgMWq2HGDeAv6tGCUIQ";
    const TARGET_HEADER = "Unique Identifier";
    const CACHE_DURATION = 24 * 60 * 60 * 1000; // 24 hours

    // Signature "element imports"
    const SIG_URL = "https://raw.githubusercontent.com/carbyneaccounting/clientonboarding/refs/heads/main/electronicsignature.html";

    // ============================================
    // STATE
    // ============================================
    let currentPage = 1;
    let isAccessValidated = false;
    let validCodesCache = null;
    let isFetchingCodes = false;

    // ============================================
    // ELEMENTS
    // ============================================
    const pageMount = document.getElementById("pageMount");
    const progressBar = document.getElementById("progressBar");
    const pageIndicator = document.getElementById("pageIndicator");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    // ============================================
    // HELPERS
    // ============================================
    function normalize(v){
      return (v ?? "").toString().trim();
    }

    function readIntake(){
      try{
        const raw = localStorage.getItem(INTAKE_KEY);
        if (!raw) return {};
        const parsed = JSON.parse(raw);
        if (!parsed || typeof parsed !== "object") return {};
        return parsed;
      }catch(e){
        return {};
      }
    }

    function writeIntake(obj){
      try{
        localStorage.setItem(INTAKE_KEY, JSON.stringify(obj || {}));
      }catch(e){}
    }

    function formatPhoneUS(raw){
      const digits = (raw || "").replace(/\D/g, "").slice(0,10);
      if (!digits) return "";
      if (digits.length <= 3) return "(" + digits;
      if (digits.length <= 6) return "(" + digits.slice(0,3) + ") " + digits.slice(3);
      return "(" + digits.slice(0,3) + ") " + digits.slice(3,6) + "-" + digits.slice(6);
    }

    function formatFeinUS(raw){
      const digits = (raw || "").replace(/\D/g, "").slice(0,9);
      if (!digits) return "";
      if (digits.length <= 2) return digits;
      return digits.slice(0,2) + "-" + digits.slice(2);
    }

    // ============================================
    // VALIDATION FUNCTIONS
    // ============================================
    function getCachedCodes(){
      if (validCodesCache) return validCodesCache;

      try{
        const timestamp = localStorage.getItem(CACHE_TIMESTAMP_KEY);
        const now = Date.now();

        if (timestamp && (now - parseInt(timestamp)) < CACHE_DURATION){
          const cached = localStorage.getItem(CACHE_KEY);
          if (cached){
            validCodesCache = JSON.parse(cached);
            return validCodesCache;
          }
        }
      }catch(e){}
      return null;
    }

    function setCachedCodes(codes){
      validCodesCache = codes;
      try{
        localStorage.setItem(CACHE_KEY, JSON.stringify(codes));
        localStorage.setItem(CACHE_TIMESTAMP_KEY, Date.now().toString());
      }catch(e){}
    }

    function findHeaderIndex(headers){
      const lower = headers.map(h => normalize(h).toLowerCase());
      const target = TARGET_HEADER.toLowerCase();
      for (let i = 0; i < lower.length; i++){
        if (lower[i] === target) return i;
      }
      return -1;
    }

    async function fetchValidCodes(){
      if (isFetchingCodes){
        while (isFetchingCodes){
          await new Promise(resolve => setTimeout(resolve, 100));
        }
        return validCodesCache;
      }

      isFetchingCodes = true;

      try{
        const res = await fetch(FILE_URL, { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const ab = await res.arrayBuffer();
        const wb = XLSX.read(ab, { type: "array" });
        const ws = wb.Sheets[wb.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(ws, { header: 1, raw: false, defval: "" });

        if (!rows || rows.length < 2) throw new Error("No data found");

        const headers = rows[0].map(v => normalize(v));
        const col = findHeaderIndex(headers);
        if (col < 0) throw new Error("Column 'Unique Identifier' not found");

        const validCodes = [];
        for (let r = 1; r < rows.length; r++){
          const row = rows[r] || [];
          const cell = normalize(row[col] ?? "");
          if (cell) validCodes.push(cell.toLowerCase());
        }

        setCachedCodes(validCodes);
        return validCodes;
      }catch(error){
        throw error;
      }finally{
        isFetchingCodes = false;
      }
    }

    async function validateCode(code){
      const needle = code.toLowerCase();
      let codes = getCachedCodes();

      if (codes && Array.isArray(codes)){
        const isValid = codes.includes(needle);
        fetchValidCodes().catch(() => {});
        return isValid;
      }

      try{
        codes = await fetchValidCodes();
        return codes.includes(needle);
      }catch(e){
        return false;
      }
    }

    // ============================================
    // NAV + UI
    // ============================================
    function init(){
      const accessCode = localStorage.getItem(STORAGE_KEY);
      isAccessValidated = !!accessCode;

      const savedPage = parseInt(localStorage.getItem(CURRENT_PAGE_KEY)) || 1;
      currentPage = isAccessValidated ? savedPage : 1;

      if (!getCachedCodes()){
        fetchValidCodes().catch(() => {});
      }

      loadPage(currentPage);

      prevBtn.addEventListener("click", goToPreviousPage);
      nextBtn.addEventListener("click", goToNextPage);
    }

    function updateUI(){
      const progress = (currentPage / TOTAL_PAGES) * 100;
      progressBar.style.width = `${progress}%`;

      pageIndicator.textContent = `Step ${currentPage} of ${TOTAL_PAGES}`;

      if (currentPage === 1){
        pageIndicator.style.visibility = "hidden";
      }else{
        pageIndicator.style.visibility = "visible";
      }

      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === TOTAL_PAGES || currentPage === 1;

      localStorage.setItem(CURRENT_PAGE_KEY, currentPage);
    }

    function goToPreviousPage(){
      if (currentPage > 1){
        currentPage--;
        loadPage(currentPage);
      }
    }

    function goToNextPage(){
      if (currentPage < TOTAL_PAGES){
        currentPage++;
        loadPage(currentPage);
      }
    }

    function loadPage(pageNum){
      pageMount.innerHTML = "";
      updateUI();

      if (pageNum === 1){
        loadAccessModule();
      }else{
        if (!isAccessValidated){
          currentPage = 1;
          loadAccessModule();
          return;
        }
        loadPageContent(pageNum);
      }
    }

    // ============================================
    // PAGE 1: ACCESS
    // ============================================
    function loadAccessModule(){
      const accessHTML = `
        <div class="access-shell">
          <div class="access-card">
            <div class="access-center">
              <div class="access-header">
                <div class="access-icon" aria-hidden="true">
                  <svg viewBox="0 0 24 24" fill="none">
                    <path d="M7 10V8a5 5 0 0 1 10 0v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M6 10h12a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  </svg>
                </div>
                <div>
                  <div class="access-title">Enter Access Code</div>
                  <div class="access-subtitle">Use the code provided to start onboarding.</div>
                </div>
              </div>

              <input
                type="text"
                class="access-input"
                id="accessCode"
                placeholder="Enter Access Code"
                autocomplete="off"
              >

              <div class="access-row">
                <button type="button" class="access-submit" id="submitCode">
                  <span id="btnText">Continue</span>
                </button>
                <span class="inline-msg" id="inlineMsg">Invalid Access Code</span>
              </div>
            </div>
          </div>
        </div>
      `;

      pageMount.innerHTML = accessHTML;
      initAccessModule();
    }

    function initAccessModule(){
      const input = document.getElementById("accessCode");
      const btn = document.getElementById("submitCode");
      const btnText = document.getElementById("btnText");
      const msg = document.getElementById("inlineMsg");

      function showInvalid(show, message = "Invalid Access Code"){
        if (show){
          msg.classList.add("show");
          msg.textContent = message;
          input.classList.add("error");
        }else{
          msg.classList.remove("show");
          input.classList.remove("error");
        }
      }

      function setBusy(isBusy){
        btn.disabled = !!isBusy;
        if (isBusy){
          btnText.innerHTML = '<span class="spinner"></span>';
        }else{
          btnText.textContent = "Continue";
        }
      }

      async function submit(){
        showInvalid(false);

        const code = normalize(input.value);
        input.value = code;

        if (!code){
          showInvalid(true, "Please enter a code");
          return;
        }

        setBusy(true);

        try{
          const isValid = await validateCode(code);
          if (isValid){
            localStorage.setItem(STORAGE_KEY, code);
            isAccessValidated = true;
            goToNextPage();
          }else{
            showInvalid(true);
          }
        }catch(e){
          showInvalid(true, "Validation error");
        }finally{
          setBusy(false);
        }
      }

      btn.addEventListener("click", submit);
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") submit();
      });

      showInvalid(false);
      input.focus();
    }

    // ============================================
    // PAGE CONTENT 2..15
    // ============================================
    async function injectSignatureElements(root){
      const doc = await fetch(SIG_URL, { cache: "no-store" }).then(r => r.text());
      const tmp = document.createElement("div");
      tmp.innerHTML = doc;

      const header = tmp.querySelector("#sigHeader");
      const input = tmp.querySelector("#sigInput");
      const status = tmp.querySelector("#sigStatus");

      const headerSlot = root.querySelector("#sigHeaderSlot");
      const inputSlot = root.querySelector("#sigInputSlot");
      const statusSlot = root.querySelector("#sigStatusSlot");

      if (!header || !input || !status || !headerSlot || !inputSlot || !statusSlot){
        throw new Error("Missing signature elements");
      }

      headerSlot.innerHTML = "";
      inputSlot.innerHTML = "";
      statusSlot.innerHTML = "";

      headerSlot.appendChild(header);
      inputSlot.appendChild(input);
      statusSlot.appendChild(status);

      const scripts = Array.from(tmp.querySelectorAll("script"));
      for (const sc of scripts){
        const s = document.createElement("script");
        if (sc.src){
          s.src = sc.src;
        }else{
          s.textContent = sc.textContent || "";
        }
        document.body.appendChild(s);
      }
    }

              <div class="intake-field">

                <select class="intake-input" id="bi_state">

                  <option value="TX">TX</option><option value="UT">UT</option><option value="VT">VT</option>
                  <option value="VA">VA</option><option value="WA">WA</option><option value="WV">WV</option>
                  <option value="WI">WI</option><option value="WY">WY</option>
                </select>
              </div>

              <div class="intake-field">
                <div class="intake-label">Zip Code</div>
                <input class="intake-input" id="bi_zip" type="text" placeholder="Zip Code" inputmode="numeric" autocomplete="postal-code">
              </div>
            </div>

            <div class="intake-grid" style="margin-top:12px;">
              <div class="intake-field">
                <div class="intake-label">Business Phone Number</div>
                <input class="intake-input" id="bi_phone" type="tel" placeholder="(XXX) XXX-XXXX" maxlength="14" autocomplete="tel">
              </div>

              <div class="intake-field">
                <div class="intake-label">Business Email Address</div>
                <input class="intake-input" id="bi_email" type="email" placeholder="Business Email Address" autocomplete="email">
              </div>

              <div class="intake-field" style="grid-column:1 / -1;">
                <div class="intake-label">Business Point of Contact</div>
                <input class="intake-input" id="bi_poc" type="text" placeholder="Business Point of Contact" autocomplete="name">

          </div>
        `;
        pageMount.appendChild(content);

        const el = {
          name: content.querySelector("#bi_name"),
          fein: content.querySelector("#bi_fein"),
          no_fein: content.querySelector("#bi_no_fein"),
          signer_name: content.querySelector("#bi_signer_name"),
          signer_title: content.querySelector("#bi_signer_title"),
          address: content.querySelector("#bi_address"),
          suite: content.querySelector("#bi_suite"),
          city: content.querySelector("#bi_city"),
          state: content.querySelector("#bi_state"),
          zip: content.querySelector("#bi_zip"),
          phone: content.querySelector("#bi_phone"),
          email: content.querySelector("#bi_email"),
          poc: content.querySelector("#bi_poc")
        };

        el.name.value = intake.name || "";
        el.fein.value = intake.fein || "";
        el.no_fein.checked = !!intake.no_fein;
        el.signer_name.value = intake.signer_name || "";
        el.signer_title.value = intake.signer_title || "";
        el.address.value = intake.address || "";
        el.suite.value = intake.suite || "";
        el.city.value = intake.city || "";
        el.state.value = intake.state || "";
        el.zip.value = intake.zip || "";
        el.phone.value = intake.phone || "";
        el.email.value = intake.email || "";
        el.poc.value = intake.poc || "";

        function applyNoFeinState(){
          if (el.no_fein.checked){
            el.fein.value = "Unavailable";
            el.fein.setAttribute("disabled","disabled");
          }else{
            el.fein.removeAttribute("disabled");
            if (normalize(el.fein.value).toLowerCase() === "unavailable") el.fein.value = "";
          }
        }
        applyNoFeinState();

        function persist(){
          const next = {
            name: normalize(el.name.value),
            fein: el.no_fein.checked ? "Unavailable" : normalize(el.fein.value),
            no_fein: !!el.no_fein.checked,
            signer_name: normalize(el.signer_name.value),
            signer_title: normalize(el.signer_title.value),
            address: normalize(el.address.value),
            suite: normalize(el.suite.value),
            city: normalize(el.city.value),
            state: normalize(el.state.value),
            zip: normalize(el.zip.value),
            phone: normalize(el.phone.value),
            email: normalize(el.email.value),
            poc: normalize(el.poc.value)
          };
          writeIntake(next);
        }

        function onPhoneInput(){
          el.phone.value = formatPhoneUS(el.phone.value);
          persist();
        }

        function onFeinInput(){
          if (el.no_fein.checked){
            el.fein.value = "Unavailable";
          }else{
            el.fein.value = formatFeinUS(el.fein.value);
          }
          persist();
        }

        function onNoFeinToggle(){
          applyNoFeinState();
          persist();
        }

        el.fein.addEventListener("input", onFeinInput);
        el.fein.addEventListener("change", onFeinInput);
        el.no_fein.addEventListener("change", onNoFeinToggle);

        el.phone.addEventListener("input", onPhoneInput);
        el.phone.addEventListener("change", onPhoneInput);

        [el.name, el.fein, el.no_fein, el.signer_name, el.signer_title, el.address, el.suite, el.city, el.state, el.zip, el.email, el.poc].forEach((node) => {
          if (!node) return;
          node.addEventListener("input", persist);
          node.addEventListener("change", persist);
        });

        return;
      }

          <div class="reference-number">Reference Number: ${secureCode}</div>
