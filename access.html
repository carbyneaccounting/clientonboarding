<!-- access.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body{
      height:100%;
      background:transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* OUTER GRADIENT BORDER */
    .access-shell{
      width:100%;
      max-width:560px;
      padding:2px; /* thickness of gradient border */
      border-radius:18px;
      background:linear-gradient(135deg, #00305B 0%, #0A3D6F 100%);
      box-shadow:0 18px 40px rgba(0,0,0,0.35);
    }

    /* INNER WHITE CONTAINER */
    .access-inner{
      background:#d7d7d7;
      border-radius:16px;
      padding:24px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .access-title{
      font-size:16px;
      font-weight:600;
      color:#0f172a;
      letter-spacing:.3px;
    }

    .access-input{
      width:100%;
      padding:12px 14px;
      font-size:14px;
      border:1px solid #cbd5e1;
      border-radius:10px;
      outline:none;
    }

    .access-input:focus{
      border-color:#00305B;
    }

    .access-submit{
      width:fit-content;
      padding:10px 22px;
      font-size:14px;
      font-weight:600;
      border-radius:10px;
      border:none;
      background:#00305B;
      color:#ffffff;
      cursor:pointer;
    }

    .access-submit:hover{
      opacity:.9;
    }
  </style>
</head>

<body>
  <div class="access-shell">
    <div class="access-inner">
      <div class="access-title">Enter Access Code</div>
      <input
        type="text"
        class="access-input"
        placeholder="Access Code"
        autocomplete="off"
      />
      <button
        type="button"
        class="access-submit"
      >
        Submit
      </button>
    </div>
  </div>
</body>
</html>
