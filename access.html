<!-- access.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Access</title>

  <style>
    :root{
      --ink:#0f172a;
      --muted:#475569;
      --border:#e5e7eb;
      --panel:#ffffff;
      --accent:#00305B;
      --radius:10px;
      --shadow:0 12px 30px rgba(2,6,23,.10);
      --bg:#f8fafc;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:var(--bg);
    }

    .card{
      width:min(520px, 94vw);
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
      text-align:center;
    }

    .title{
      margin:0 0 12px 0;
      font-size:16px;
      font-weight:600;
      color:var(--ink);
    }

    .input{
      width:100%;
      padding:12px 14px;
      font-size:14px;
      border:1px solid var(--border);
      border-radius:10px;
      outline:none;
      margin-bottom:12px;
    }

    .input:focus{
      border-color:var(--accent);
    }

    .btn{
      width:100%;
      padding:12px 14px;
      font-size:14px;
      font-weight:600;
      border-radius:10px;
      border:1px solid var(--accent);
      background:var(--accent);
      color:#ffffff;
      cursor:pointer;
    }

    .btn:hover{
      opacity:.95;
    }

    .status{
      margin-top:10px;
      font-size:13px;
      color:var(--muted);
      min-height:18px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="title">Enter Access Code</div>
    <input type="text" id="accessCode" class="input" placeholder="Access Code" autocomplete="off" />
    <button type="button" id="submitCode" class="btn">Submit</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const accessCodeEl = document.getElementById("accessCode");
    const submitCodeBtn = document.getElementById("submitCode");
    const statusEl = document.getElementById("status");

    function setStatus(msg){ statusEl.textContent = msg; }

    submitCodeBtn.addEventListener("click", () => {
      const v = (accessCodeEl.value || "").trim();
      accessCodeEl.value = v;
      setStatus(v ? "Code captured." : "Enter a code.");
    });

    accessCodeEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") submitCodeBtn.click();
    });

    accessCodeEl.focus();
  </script>
</body>
</html>
