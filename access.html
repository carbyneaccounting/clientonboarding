<!-- access.html -->
<div id="accessModule">
  <style>
    :root{
      --carbyne-blue:#00305B;
      --carbyne-blue-2:#0A3D6F;
      --border:#e5e7eb;
      --ink:#0f172a;
      --muted:#475569;
      --radius:16px;
    }

    .access-shell{
      width:min(720px, 92%);
      padding:2px;
      border-radius:18px;
      background:linear-gradient(135deg, var(--carbyne-blue) 0%, var(--carbyne-blue-2) 50%, var(--carbyne-blue) 100%);
      box-shadow:0 22px 44px rgba(0,0,0,0.25);
    }

    .access-card{
      background:rgba(255,255,255,0.92);
      border:1px solid rgba(0,0,0,0.06);
      border-radius:16px;
      padding:22px 22px 20px 22px;
    }

    .access-title{
      font-size:16px;
      font-weight:800;
      color:#111827;
      margin:0 0 12px 0;
      text-align:left;
    }

    .access-input{
      width:100%;
      padding:12px 14px;
      font-size:14px;
      border:1px solid rgba(0,0,0,0.18);
      border-radius:12px;
      outline:none;
      margin:0 0 12px 0;
      background:#ffffff;
    }

    .access-input:focus{
      border-color:rgba(0,48,91,0.75);
      box-shadow:0 0 0 3px rgba(0,48,91,0.18);
    }

    .access-submit{
      padding:10px 18px;
      font-size:14px;
      font-weight:800;
      border-radius:10px;
      border:1px solid rgba(0,0,0,0.10);
      background:linear-gradient(90deg, var(--carbyne-blue) 0%, var(--carbyne-blue-2) 100%);
      color:#ffffff;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }

    .access-submit:hover{
      opacity:.95;
    }
  </style>

  <div class="access-shell">
    <div class="access-card">
      <div class="access-title">Enter Access Code</div>
      <input type="text" class="access-input" id="accessCode" placeholder="Access Code" autocomplete="off">
      <button type="button" class="access-submit" id="submitCode">Submit</button>
    </div>
  </div>

  <script>
    (function(){
      const input = document.getElementById("accessCode");
      const btn = document.getElementById("submitCode");

      if (!input || !btn) return;

      btn.addEventListener("click", () => {
        const v = (input.value || "").trim();
        input.value = v;
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") btn.click();
      });
    })();
  </script>
</div>
